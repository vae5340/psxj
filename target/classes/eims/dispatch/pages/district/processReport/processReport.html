<div style="padding:10px 20px 5px 30px;height: 100%;">
	<div style="text-align: center;">
		<input name="reportName" id="processReportName" style="height:50px;width:500px;text-align:center;font-size:30px;font-family:'宋体';border:none" readonly="readonly"/>
	</div>      	
	<div class="ibox float-e-margins" style="margin-bottom:10px">
		<div class="ibox-content" id="eg" style="border:none;font-size:18px;font-family:'宋体">
			<div id="processReportContent" class="click2edit wrapper"></div>
		</div>
	</div>         
	<div id="toolbar" class="btn-group" style="padding-bottom:15px;">
		<button id="addJsdReportPRBtn" type="button" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增积水点报告
		</button>
		<button id="deleteJsdReportPRBtn" type="button" class="btn btn-primary">
			<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除积水点报告
		</button>
		<button class="btn btn-primary" type="button" id="changenotePRBtn" status="edit">
			<span class="glyphicon glyphicon-edit" aria-hidden="true" ></span>修改事中报告
		</button>		   	
		<button class="btn btn-primary" type="button" id="exportWordPRBtn">
			<span class="glyphicon glyphicon-edit" aria-hidden="true" ></span>导出word文档
		</button>		   	
	</div>
	<table id="processReportTable"></table>
</div>
