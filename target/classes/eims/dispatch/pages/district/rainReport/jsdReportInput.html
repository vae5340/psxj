<div style="height: 100%;">
	<div id="content" style="height:calc( 100% - 50px);">
		<form id="form" class="form-horizontal">
			<div style="padding:12px 20px 0px 0px">
				<input type="hidden" id="id" name="id">	        
				<input type="hidden" id="jsdName" name="jsdName">
				<input type="hidden" id="yaId" name="yaId">
				<div class="form-group">
					<label class="col-sm-2 control-label">积水点名称</label>
					<div class="col-sm-10">
						<select class="form-control" id="jsdId" name="jsdId">
						</select>			
					</div>	
				</div>	
				<div class="form-group" >
					<label class="col-sm-2 control-label">积水原因</label>
					<div class="col-sm-10">
						<textarea id="jsReason" name="jsReason" class="form-control" rows="3" style="max-width: 100%;"></textarea>
					</div>					
				</div>	
				<div class="form-group">
					<label class="col-sm-2 control-label">报告内容</label>
					<div class="col-sm-10">
							<textarea id="jsdContent" name="jsdContent" class="form-control" rows="3" style="max-width: 100%;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">责任单位</label>
					<div class="col-sm-4">
						<input class="form-control" id="dutyUnit" name="dutyUnit"></input>
					</div>
					<label class="col-sm-2 control-label">责任人</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="dutyPerson" name="dutyPerson">
					</div>
				</div>
				<div class="form-group" id="createInfo">
					<label class="col-sm-2 control-label">创建人</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="reportCreater" name="reportCreater">
					</div>
					<label class="col-sm-2 control-label">创建时间</label>
					<div class="col-sm-4">
						<input id="reportCreateTime" id="createTime" name="createTime" class="form-control"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">积水点问题</label>
					<div class="col-sm-10">
						<table id="tableJsd"></table>				
					</div>	
				</div>									
				<div class="form-group">
					<label class="col-sm-2 control-label">抢险措施</label>
					<div class="col-sm-10">
						<input class="form-control" id="rescueMeasure" name="rescueMeasure"></input>
					</div>
				</div>							
				<div class="form-group">
					<label class="col-sm-2 control-label">抢险设备</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="rescueEquip" name="rescueEquip">					
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">整改措施</label>
					<div class="col-sm-10">
						<textarea class="form-control" type="text" id="reformMeasure" name="reformMeasure" rows="4" style="max-width: 100%;"></textarea>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-2 control-label">备注</label>
					<div class="col-sm-10">
						<textarea class="form-control" type="text" id="remark" name="remark" rows="3" style="max-width: 100%;"></textarea>
					</div>
				</div>				
			</div>
		</form>
	</div>
	<div style="width:100%;height:50px;position:absolute;padding-top:8px;border-top:1px solid #e7eaec;background-color: #F8F8F8">
		<div class="col-sm-10 col-sm-offset-9">
			<button id="jsdReportSaveBtn" class="btn btn-primary" type="button">保存内容</button>
			<button id="jsdReportCancelBtn" class="btn btn-default" type="button" style="margin-left:20px">关闭</button>
		</div>
	</div>
</div>
