<div style="height:100%;overflow-x:hidden;">	
	<div id="recordInput" style="height: calc( 100% - 50px );overflow-y: auto">
		<form id="form" class="form-horizontal" >
			<div style="padding:12px 20px 0px 0px">
				<input type="hidden" id="recordInput_id" name="id" >
				<input type="hidden" id="recordInput_templateId" name="templateId" >
				
				<div class="form-group" >
					<label class="col-sm-2 control-label">预案编号</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="recordInput_templateNo" name="templateNo" disabled="disabled">
					</div>
					<label class="col-sm-2 control-label">预案名称</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="recordInput_templateName" name="templateName" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">预案等级</label>
					<div class="col-sm-4">
						<select class="form-control" id="recordInput_recordInput_templateGrade" name="templateGrade" disabled="disabled">
							<option selected="selected"></option>
						</select>
					</div>
					<label class="col-sm-2 control-label">预案类型</label>
					<div class="col-sm-4">
						<select class="form-control" id="recordInput_templateType" name="templateType" disabled="disabled">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">预案内容</label>
					<div class="col-sm-10">
						<textarea id="recordInput_templateContent" name="templateContent" class="form-control" rows="4" style="max-width: 100%;" disabled="disabled" ></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">通知成员单位</label>
					<div class="col-sm-10">
						<ul id="recordInput_templateSmsReceiver" class="ztree"></ul>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">短信内容</label>
					<div class="col-sm-10">
						<textarea id="recordInput_templateSms" name="templateSms" class="form-control" rows="4" style="max-width: 100%;" readonly="readonly"></textarea>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-2 control-label">编制时间</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="recordInput_templateCreateTime" name="templateCreateTime" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">备注</label>
					<div class="col-sm-10">
						<textarea id="recordInput_recordRemark" name="recordRemark" class="form-control" rows="4" style="max-width: 100%;"  disabled="disabled"></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div style="width:100%;height:50px;padding-top:10px;border-top:1px solid #e7eaec;background-color: #F8F8F8;">
		<div class="col-sm-10 col-sm-offset-9">
			<button class="btn btn-primary" type="button" id="recordInput_startBtn">选择启动模板</button>
			<button class="btn btn-defualt" type="button" id="recordInput_cancelBtn">取消</button>
		</div>
	</div>
</div>
