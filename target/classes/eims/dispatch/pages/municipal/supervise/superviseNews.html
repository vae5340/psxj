<div id="content" style="height:calc( 100% - 50px );">
	<form id="form" class="form-horizontal">
		<div style="padding:15px 20px 0px 20px;">
			<input type="hidden" id="yaId" name="yaId" >
			<input type="hidden" id="yaType" name="yaType">
			<input type="hidden" id="districtUnitId" name="districtUnitId">
			<div class="form-group" >
				<label class="col-sm-2 control-label">督办类别</label>
				<div class="col-sm-10">
					<select class="form-control" id="superviseType" name="superviseType">																	
					</select>
				</div>
			</div>  
				<div class="form-group">
				<label class="col-sm-2 control-label">通知类型</label>
				<label class="col-sm-3 control-label"><input type="checkbox" id="superMu" name="radiobutton" checked/>督办通知</label>
				<label class="col-sm-4 control-label"><input type="checkbox" id="superSms" name="radiobutton"/>短信通知</label>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">问题描述</label>
				<div class="col-sm-10">
					<textarea id="superviseContent" name="superviseContent" class="form-control" rows="4" style="max-width: 100%;"></textarea>         
				</div>
			</div>    
		</div>        
	</form>
	<form id="formSms" class="form-horizontal">
		
	</form>
</div>
<div style="width:100%;height:50px;padding-top:10px;border-top:1px solid #e7eaec;background-color: #F8F8F8;">
	<div class="col-sm-9 col-sm-offset-8">
		<button id="sendNewBtn" class="btn btn-primary" type="submit">发送通知</button>&nbsp;&nbsp;
		<button id="cancelNewBtn" class="btn btn-white" type="button">取消</button>
	</div> 
</div>
