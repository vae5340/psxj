<div style="width:100%" id="distictSmsDetail">
	<div id="distictSmsDetail_content" style="height:calc( 100% - 55px );overflow: auto;margin-bottom: 30px;">
		<form id="form" class="form-horizontal">
			<input type="hidden" id="id" name="id"/><br/>
			<div class="form-group">
				<br/>
				<label class="col-sm-2 control-label">短信内容</label>
				<div class="col-sm-9">
					<textarea id="remark" name="remark" class="form-control" rows="3" readonly="readonly"></textarea>
				</div>
				<br/><br/><br/><br/>
				<label class="col-sm-2 control-label">发送人员</label>
				<div class="col-sm-9">
					<textarea id="personName" name="personName" class="form-control" rows="6" readonly="readonly"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">发送失败</label>
				<div class="col-sm-9">
					<textarea id="peopleSendError" name="peopleSendError" class="form-control" rows="4" readonly="readonly"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">短信创建人</label>
				<div class="col-sm-3">
					<input id="sendPerson" name="sendPerson" class="form-control" readonly="readonly"></input>
				</div>
				<label class="col-sm-2 control-label">短信来源</label>
				<div class="col-sm-3">
					<input id="alarmTypeArea" name="alarmTypeArea" class="form-control" readonly="readonly"></input>
				</div>
			</div>
			<div class="form-group"> 
				<label class="col-sm-2 control-label">通知行政区</label>
				<div class="col-sm-10">
					<ul id="templateSmsReceiver" name="templateSmsReceiver" class="ztree"></ul>
				</div>
			</div>
		</form>
	</div>
	<div class="top">
		<div align="right" style="width:95%;height:25px;padding-top:5px;background-color: #F0F0F0;">
			<button class="btn btn-primary" type="button" id="distictSmsDetailCancelBtn">返回</button><!-- onclick="cancel()" -->
		</div>
	</div>
</div>
