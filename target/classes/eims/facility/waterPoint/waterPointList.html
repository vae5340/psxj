<div class="animated fadeInRight" id="waterPointList">
	<div class="col-sm-12" style="padding-top:10px;">
		<div class="panel panel-default" style="margin-bottom:10px">
			<div class="panel-heading" style="padding:5px 10px">查询条件</div>
			<div class="panel-body">
				<label class="control-label col-sm-1" style="width:70px;padding-right:0px;;padding-top:8px;text-align:left;">名称</label>
				<div class="col-sm-3" style="padding-left:0px">
					<input type="text" class="form-control" id="waterPointListCombName">
				</div>
				<label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:8px;text-align:left">行政区</label>
				<div class="col-sm-3" style="padding-left:0px">
					<select class="form-control" id="waterPointListDistrictName">
						<option></option>
					</select>
				</div>								
				<div class="col-sm-4" style="text-align:left;">
					<button type="button" style="margin-left:50px" id="waterPointListQueryBtn" class="btn btn-primary">查询</button>
				</div> 
			</div>
		</div>
		<div id="waterPointListToolbar" class="btn-group" style="padding-bottom:10px;">
			<button id="waterPointListAddBtn" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
			</button>
			<button id="waterPointListDeleteBtn" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		<table id="waterPointListTable"></table>
	</div>
</div>
