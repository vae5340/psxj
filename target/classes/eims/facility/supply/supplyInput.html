<div id="supplyInput" style="width: 100%">
  <div id="content" style="height:calc( 100% - 50px );padding: 30px;width: 100%;overflow: scroll;">
    <form class="form-horizontal" method="get" id="supplyInputForm">
      <div class="form-group" >
        <label class="col-sm-2 control-label">物资名称<font color="red">*</font></label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="name" name="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">物资编号</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="code" name="code"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">物资型号</label>
        <div class="col-sm-10">
        <input class="form-control" type="text" id="model" name="model"/>
          <!--  <select  class="form-control m-b" id="model" name="model">
            <option>发电机</option>
            <option>冲锋舟</option>
            <option>运输车辆</option>
            <option>橡皮艇</option>
            <option>砂石材料</option>
            <option>救生衣</option>
            <option>其他船只</option>
            <option>编织袋</option>
            <option>水泵</option>
          </select> -->
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">存放地址<font color="red">*</font></label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="address" name="address"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">权属单位<font color="red">*</font></label>
        <div class="col-sm-10">         
          <select  class="form-control" id="ownerdept" name="ownerdept">
            <option></option>          
          </select>                       
        </div>
      </div>  
      <div class="form-group">
        <label class="col-sm-2 control-label">数量单位</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="unit" name="unit"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">数量</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="amount" name="amount"/>
        </div>
      </div> 
    </form>
  </div>
  <div style="width:100%;height:50px;padding-top:5px;border-top:1px solid #e7eaec;background-color: #F8F8F8;position: fixed;bottom: 0px;">
    <div style="width:20%;float: right;">
      <button class="btn btn-primary"  type="button" id="supplyInputSaveBtn">保存</button>
      <button class="btn btn-white" type="button" id="supplyInputCancelBtn">取消</button>
    </div>
  </div>
</div>
