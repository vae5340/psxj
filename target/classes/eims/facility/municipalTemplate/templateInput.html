<div id="templateInput" style="height:calc( 100% - 50px );padding-top: 25px;padding-right: 25px;overflow: scroll;">
	<form id="form" class="form-horizontal">
		<input type="hidden" id="id" name="id" >
		<div class="form-group" >
			<label class="col-sm-2 control-label">预案编号</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="templateNo" name="templateNo">
			</div>
			<label class="col-sm-2 control-label">预案名称</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="templateName" name="templateName">
			</div>
		</div>						
		<div class="form-group">
			<label class="col-sm-2 control-label">预案等级</label>
			<div class="col-sm-4">
				<select class="form-control" id="templateGrade" name="templateGrade">
					<option selected="selected"></option>
				</select>
			</div>
			<label class="col-sm-2 control-label">预案类型</label>
			<div class="col-sm-4">
				<select class="form-control" id="templateType" name="templateType">
				</select>
			</div>
		</div>							
		<div class="form-group">
			<label class="col-sm-2 control-label">预案内容</label>
			<div class="col-sm-10">
				<textarea id="templateContent" name="templateContent" class="form-control" rows="4" style="max-width: 100%;"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">短信内容</label>
			<div class="col-sm-10">
					<!-- 
					<select class="form-control" id="templateSms" name="templateSms">
					</select><input type="hidden" id="templateSmsId" name="templateSmsId"/>
				-->
				<textarea id=templateSms name="templateSms" class="form-control" rows="3" readonly="readonly"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">通知行政区</label>
			<div class="col-sm-10">
				<ul id="templateSmsReceiver" name="templateSmsReceiver" class="ztree"></ul>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">编制时间</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="templateCreateTime" name="templateCreateTime">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-10">
				<textarea id="templateRemark"  name="templateRemark" class="form-control" rows="4"></textarea>
			</div>
		</div>
	</form>
</div>
<div style="width:100%;height:50px;padding-top:10px;border-top:1px solid #e7eaec;background-color: #E0DEDE;">
	<div class="col-sm-9 col-sm-offset-9">
		<button class="btn btn-primary" type="button" id="templateInputSaveBtn">保存</button> <!-- onclick="save()" -->
		<button class="btn btn-white" type="button" id="templateInputCancelBtn">取消</button><!--  onclick="cancel()" -->
	</div>
</div>
