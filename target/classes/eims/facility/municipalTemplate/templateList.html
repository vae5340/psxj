<div class="animated fadeInRight" id="templateList">
	<div class="col-sm-12 mainwrapper">
		<div class="panel panel-default">
			<div class="panel-body">
				<label class="control-label col-sm-1" style="width:70px;padding-right:0px;padding-top:7px;text-align:left;">预案号</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="templateNo" name="templateNo">
				</div>
				<label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:7px;text-align:left;">预案名称</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="templateName" name="templateName">
				</div>
				<div class="col-sm-2" style="text-align:left;">
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button> <!-- onclick="reloadData()"  -->
				</div> 
			</div>
		</div>
		<div id="toolbar" class="btn-group" style="padding-bottom:20px;">
			<button id="btn_add" type="button" class="btn btn-default" ><!-- onclick="addData()" -->
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加预案
			</button>
			<button id="btn_delete" type="button" class="btn btn-default"><!--  onclick="delData()" -->
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		<table id="templateListTable"></table>
	</div>
</div>
