<div id="controldeptContactInput" style="height:calc( 100% - 50px );">
	<form id="form" class="form-horizontal" style="padding: 20px;">
		<input type="hidden" id="id" name="id" >
		<div class="form-group" >
			<label class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="name" name="name">
			</div>
		</div>						
		<div class="form-group">
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="telNum" name="telNum">
			</div>
			<label class="col-sm-2 control-label">传真</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="fax" name="fax">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-10">
				<textarea id="bz" name="bz" class="form-control" rows="4" style="max-width: 100%;"></textarea>
			</div>
		</div>
	</form>
</div>
<div style="width:100%;height:50px;position:absolute;padding-top:10px;border-top:1px solid #E0DEDE;">
	<div class="col-sm-9 col-sm-offset-8">
		<button class="btn btn-primary" type="button" id="controldeptContactInputSaveBtn">保存</button><!-- onclick="save()" -->
		<button class="btn btn-white" type="button" id="controldeptContactInputCancelBtn">取消</button> <!-- onclick="cancel()" -->
	</div>
</div>
