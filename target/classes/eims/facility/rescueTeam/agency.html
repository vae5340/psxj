<div id="agency">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-1 control-label">机构名称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="name" disabled="disabled"/>
			</div>
			<label class="col-sm-1 control-label">所在区域</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="area" disabled="disabled"/>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">机构地址</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="orgAddr" disabled="disabled"/>
			</div>
			<label class="col-sm-1 control-label">机构类型</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="orgType" disabled="disabled"/>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">单位传真</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail" disabled="disabled"/>
			</div>
			<label class="col-sm-1 control-label">单位电话</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="linkTel" disabled="disabled"/>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">电子邮箱</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="email" disabled="disabled"/>
			</div>
			<label class="col-sm-1 control-label">联系人</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="linkMan" disabled="disabled"/>
			</div>

			<div class="col-sm-2"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">队伍人数</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="childrenNum" disabled="disabled"/>
			</div>
			<label class="col-sm-1 control-label">网络地址</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="webUrl" disabled="disabled"/>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">备注</label>
			<div class="col-sm-10" style="padding-right: 65px;">
				<input type="text" class="form-control" id="remark" disabled="disabled"/>
			</div>
		</div>						 	
		<div class="form-group" id="tableDiv" style="display:none">
			<label class="col-sm-1 control-label">子机构列表</label>
			<div class="col-sm-10">
				<table id="agency_table"></table>
			</div>
		</div>
	</form>
</div>
