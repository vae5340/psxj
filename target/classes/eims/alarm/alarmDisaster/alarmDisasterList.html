
<div class="col-sm-12 mainwrapper" id="alarmDisasterList">
	<div class="panel panel-default">
		<div class="panel-body">
			<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">预警标题</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="alarmTitle" name="alarmTitle" placeholder="预警标题"/>	
			</div>
			<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">预警级别</label>
			<div class="col-sm-2">
				<select class="form-control" id="alarmGrade" name="alarmGrade">
					<option value=""></option>
					<option value="1">红色警报</option>
					<option value="2">橙色警报</option>
					<option value="3">黄色警报</option>
					<option value="4">蓝色警报</option>
				</select>	
			</div>
			
			<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">开始时间</label>
			<div class="col-sm-2">
				<input id="startTime" name="startTime" style="margin-right: 10px;" class="form-control" />
			</div>
			<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">结束时间</label>
			<div class="col-sm-2">
				<input id="endTime" name="endTime" style="margin-right: 10px;" class="form-control" />
			</div>
			<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 10px;">预警状态</label>
			<div class="col-sm-2" style="padding-top: 5px;">
				<select class="form-control" id="alarmStatus" name="alarmStatus">
						<option value=""></option>
						<option value="2">已启动</option>
						<option value="1">未启动</option>
						<option value="3">已关闭</option>
					
				</select>					
			</div>
			<div class="col-sm-9" style="text-align:right;margin-top: 5px;">
				<button type="button" id="btn_query" class="btn btn-primary">查询</button>
			</div> 
		</div>
	</div>
	<table id="alarmDisasterListTable"></table>
</div>
