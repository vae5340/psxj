<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
    	<title>可视化统计—查询栏</title>
    	<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
    	<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    	<link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
        <link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
    	<style>
    		html,body{
    			margin: 0px;
    			padding: 0px;
    			overflow: hidden;
    		}
    		
			td{ 
				height:30px; 
			} 
			.table{ 
				table-layout:fixed; 
				empty-cells:show; 
				border-collapse: collapse; 
				border:1px solid #cad9ea; 
				color:#666;
				width: 100%;
				margin-bottom:0px;
			} 
			.table th { 
				background-repeat:repeat-x; 
				height:30px;
			} 
			.table td,.table th{ 
				border:1px solid #cad9ea; 
			} 
			.table tr.alter{ 
				background-color:#f5fafe; 
			} 
    	</style>
	</head>
  
  	<body>
    	<table width="90%" class="table" > 
			<tr> 
				<td style="text-align: right;width: 80px;padding-right: 10px;padding-top: 5px;">时间</td> 
				<td>
					<span style="font-size: 16px;float: left;padding-top: 5px;padding-right: 15px;padding-left: 15px;">开始</span>
					<input class="form-control" style="width: 160px;float: left;padding-right: 10px;" type="text" id="startTime" name="startTime" value="">
					<span style="font-size: 16px;float: left;padding-top: 5px;padding-right: 15px;padding-left: 15px;">结束</span>
					<input class="form-control" style="width: 160px;float: left;padding-right: 10px;" type="text" id="endTime" name="endTime" value="">
				</td>  
			</tr> 
			<tr> 
				<td style="text-align: right;width: 80px;padding-right: 10px;">类型</td> 
				<td>
					<input type="radio" name="queryType" style="margin-left: 20px;" value="1" checked="checked" />道路检测
					<input type="radio" name="queryType" style="margin-left: 20px;" value="2" />道路开挖
					<!-- <input type="radio" name="queryType" style="margin-left: 20px;" value="3" />全部-->
				</td> 
			</tr>
		</table>
	    <div>
		    <table id="contentTable"></table>
		<div> 
		<div style="position:absolute;width:100%;height:40px;bottom:5px;padding-top:5px;border-top:1px solid #e7eaec">
			<div style="float: right;padding-right: 10px;">
				<button class="btn btn-primary" type="button" onclick="window.parent.query()">查询</button>
			</div>
		</div>
  	</body>
  	<script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>   
    <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>	
	<script src="/awater/nnwaterSystem/szwh/ExcavatioRoadMap/js/queryBar.js" type="text/javascript" ></script>
</html>
