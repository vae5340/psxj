<!DOCTYPE html>
<html>
	<head>
		<title>监理单位考核列表</title>
		<meta charset="UTF-8">

		<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">    		
		<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
		<link
			href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css"
			rel="stylesheet">
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css"
			rel="stylesheet" type="text/css" />
		<link href="/awater/css/augur.expand.css" rel="stylesheet"
			type="text/css" />
		<link
			href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="col-sm-12 mainwrapper">
			<div class="panel panel-default">
				<div class="panel-body">
					<label class="control-label col-sm-1"
						style="padding-right:0px;padding-top:7px;text-align:left;width:80px;">
						查询条件
					</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="subjectUnit" placeholder="受检单位">
					</div>
					<div class="col-sm-1" style="text-align: left;">
						<button type="button" id="btn_query" class="btn btn-primary"
							onclick="reloadData()">
							查询
						</button>
					</div>
				</div>
			</div>
	        <div id="toolbar" class="btn-group" style="padding-bottom:20px;">
				<button id="btn_add" type="button" class="btn btn-default" onclick="addData()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
				</button>
				<button id="btn_delete" type="button" class="btn btn-default" onclick="delData()">
				    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="table"></table>
		</div>	
	</body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script
		src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
		charset="UTF-8"></script>
	<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script
		src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script
		src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/assessment-control-unit-list.js"></script>
	<script src="/awater/js/common.js"></script> 
	<script>
	
	</script>
</html>
