<!DOCTYPE html>
<html>
	<head>
		<title>设施上传</title>
		<meta charset="UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
		<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
		<link
			href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css"
			rel="stylesheet">
		<link rel="stylesheet" type="text/css"
			href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" />
		<link href="/awater/css/augur.expand.css" rel="stylesheet"
			type="text/css" />
		<link
			href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css"
			rel="stylesheet">
	</head>

	<body>
		<div class="col-sm-12" style="padding-top: 10px;height:calc( 100% - 45px );">
			<form id="hiddenPointForm" class="col-sm-12 form-horizontal"
				method="post" action="/agsupport/sf-facilities!saveFac.action">
				<input type="hidden" name="id" id="id" />
				<input type="hidden" name="districtUnitId" id="districtUnitId" />
				<div class="form-group">
					<label for="hiddenPointLocation" class="col-sm-2 control-label">
						隐患点位置
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="hiddenPointLocation"
							id="hiddenPointLocation" placeholder="隐患点位置">
					</div>
				</div>
				<div class="form-group">
					<label for="recordTime" class="col-sm-2 control-label">
						上报时间
					</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="recordTime"
							name="recordTime">
					</div>
				</div>
				<div class="form-group">
					<label for="hiddenPointDescription" class="col-sm-2 control-label">
						隐患点描述
					</label>
					<div class="col-sm-10">
						<textarea class="form-control" name='hiddenPointDescription'
							id="hiddenPointDescription" rows="7" placeholder="隐患点描述"  style="max-width: 100%;"></textarea>
					</div>
				</div>

			</form>
		</div>
		<div class="col-sm-12" style="width: 100%;padding: 0px;height: 45px;">
			<button class="btn btn-primary" type="button" onclick="save()">
				保存内容
			</button>
			<button class="btn btn-white" type="button" onclick="cancel()">
				取消
			</button>
		</div>
	</body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script
		src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
		charset="UTF-8"></script>
	<!-- <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script> -->
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script
		src="/awater/lib/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="/awater/lib/plugins/jquery-form/jquery.form.js"></script>
	<script src="js/hidden-point-edit.js"></script>
	<script>
	
	</script>
</html>
