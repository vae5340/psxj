  <head>

	<style>
		.panel{
			margin-bottom:0px
		}.table thead {
			padding-right:15px;
			display: block;
		}.table tbody {
		    display: block;
			height: 360px;
			overflow: auto;
		}a{
		    cursor:default;
		}.radiusDiv{
		    border-radius: 5px;
		    box-shadow: 0px 0px 10px #333333;
		}
	</style>
  
   <body style="padding:0 30px 20px 30px;">
			<div class="col-md-12" style="float:none;padding:0px">
				<div class="headDiv" style="height:auto;margin-bottom:10px;">
					<div style="float:left;height:auto;padding-right: 10px;">
						<div style="height:25px;width:25px;background-image:url('img/gl.png');background-size:cover;float:left;"></div>
						<div class="class_name" style="float: left;">公路</div>
						<div id="gl" class="numfont" style="color: #FFA07A;float: left;"></div>
					</div>	
					<div style="float:left;height:auto;padding-right:10px;">
						<div style="height:25px;width:25px;background-image:url('img/zgl.png');background-size:cover;float:left;"></div>
						<div class="class_name" style="float: left;font-size: 16px;">主干路</div>
						<div id="zgl" class="numfont" style="color: #FFA07A;float: left;"></div>
					</div>
					<div style="float:left;height:auto;padding-right:10px;">
						<div style="height:25px;width:25px;background-image:url('img/cgl.png');background-size:cover;float:left;"></div>
						<div class="class_name" style="float:left;">次干路</div>
						<div id="cgl" class="numfont" style="color: #FFA07A;float: left;"></div>
					</div>
					<div style="float:left;height:auto;padding-right:10px;">
						<div style="height:25px;width:25px;background-image:url('img/ksl.png');background-size:cover;float:left;"></div>
						<div class="class_name" style="float:left;">快速路</div>
						<div id="ksl" class="numfont" style="color: #FFA07A;float: left;"></div>
					</div>
					<div style="float:left;height:auto;padding-right:10px;">
						<div style="height:25px;width:25px;background-image:url('img/zl.png');background-size:cover;float:left;"></div>
						<div class="class_name" style="float: left;">支路</div>
						<div id="zl" class="numfont" style="color: #FFA07A;float: left;"></div>
					</div>
				</div>
			</div>
          
          <div class="radiusDiv">
			  <ul id="myTab" class="nav nav-tabs nav-justified"  style="height:40px">
			      <li class="active"><a href="#table" data-toggle="tab">图表</a></li>
				  <li><a href="#graphCol" data-toggle="tab">柱状图</a></li>
				  <li><a href="#graphPie" data-toggle="tab">饼状图</a></li>
			  </ul>
			  <div id="myTabContent" class="tab-content" style="width:100%;height:400px">
			  	 <div class="tab-pane fade in active" id="table">
                  	<div class="f-Left" style="width:100%;height:100%">
						<div id="tableDiv" class="table-responsive" style="width:100%;height:400px;margin-top:2px;float:left;overflow:auto">
							<table class="table" id="tableInfo" style="margin-bottom:0px">
							 <thead>
								  <tr style="font-size:15px;width:100%" ><th id="th" style="text-align:center;font-weight:bold">道路类别</th><th style="text-align:center">
								  <a class="a_title" onclick="openType('gl')">公路</a></th><th style="width:14%;text-align:center"><a class="a_title" onclick="openType('zgl')">主干路</a>
								  </th><th style="text-align:center">
								  <a class="a_title"  onclick="openType('cgl')">次干路</a></th><th style="text-align:center"><a class="a_title" onclick="openType('ksl')">快速路</a></th><th style="text-align:center">
								  <a class="a_title"  onclick="openType('zl')">支路</a></th><th style="text-align:center;font-weight:bold">合计</th></tr>  
							 </thead>
							</table>
						</div>
					</div>   		     
				</div>
				<div class="tab-pane fade" id="graphCol" style="width:100%;height:100%">
                    <div id="container" style="height:400px;width:94.8%"></div>				     
				</div>
				<div class="tab-pane fade" id="graphPie" align="center" style="background-color:#F1F1F3;width:100%;height:100%">
				   <div id="containerPie" style="height:400px"></div>
				</div>
			</div>
