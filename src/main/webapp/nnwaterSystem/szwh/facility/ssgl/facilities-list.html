<!DOCTYPE html>
<html>
  <head>
    <title>道路列表</title>
	<meta charset="UTF-8">	
    <link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
	<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" />
    <link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>	
    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
  </head>
  
  <body>
   	<div class="col-sm-12 mainwrapper">
		<div class="panel panel-default">
			<div class="panel-body" style="padding-top:10px;padding-bottom:5px">
				<label class="control-label col-sm-1" style="padding-right:0px;padding-top:7px;text-align:left;width:80px;">道路名称</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="facilityName" name="facilityName">
				</div>
				<label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:8px;text-align:left;">道路类型</label>
				<div class="col-sm-2" style="margin-bottom:10px">
					<select class="form-control" id="facilityType">
					   <option></option>
					   <option value="快速路">快速路</option>
					   <option value="主干路">主干路</option>
					   <option value="次干路">次干路</option>
					   <option value="支路">支路</option>
					   <option value="公路">公路</option>
					</select>
				</div>
				<div class="col-sm-3" style="text-align:left;">
					<button type="button" style="margin-left:20px" id="btn_query" class="btn btn-primary" onclick="readFacilities()">查询</button>
				</div> 
			</div>
		</div>
        <div id="toolbar" class="btn-group" style="padding-bottom:10px;">
			<button id="btn_add" type="button" class="btn btn-default" onclick="addFacilities()">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
			</button>
			<button id="btn_delete" type="button" class="btn btn-default" onclick="delData()">
			    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		<table id="table"></table>
	</div>
  </body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script> 
	<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script> 	
	<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/facilities-list.js"></script>
	<script src="/awater/js/common.js"></script> 
	<script src="/awater/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script> 
    <script src="/awater/lib/plugins/bootstrapvalidator/language/zh_CN.js"></script>
</html>
