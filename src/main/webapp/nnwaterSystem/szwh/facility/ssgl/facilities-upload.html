<!DOCTYPE html>
<html>
  <head>
    <title>道路上传</title>
	<meta charset="UTF-8">	
	<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">				
	<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
	<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" />
    <link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>	
    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">							  
  </head>
  <style>
	.col-sm-1,.col-sm-2,.col-sm-3,.col-sm-4,.col-sm-5,.col-sm-6,.col-sm-7,.col-sm-8,.col-sm-9,.col-sm-10,.col-sm-11,.col-sm-12{
		padding:0 5px;
	}
	.input-group[class*="col-"]{
		padding-right:5px;
		padding-left:5px;
	}
  </style>
  
  <body>
	<div id="content" style="height:calc( 100% - 60px );padding-left:20px;padding-top:10px">
		<form id="facilitiesForm" class="form">
			<input type="hidden" name="id" id="id"/>
			<div class="form-group col-sm-6">
				<label for="faclitiesName" class="col-sm-5 control-label">道路名称</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" id="faclitiesName" name="faclitiesName">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="faclitiesType" class="col-sm-5 control-label">道路类型</label>
				<div class="col-sm-6">
					<select class="form-control" id="faclitiesType" name="faclitiesType">
						<option value="-1"></option>
						<option value="快速路">快速路</option>
						<option value="主干路">主干路</option>
						<option value="次干路">次干路</option>
						<option value="支路">支路</option>
						<option value="公路">公路</option>
					</select>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="totallength" class="col-sm-5 control-label">道路总长度</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="totallength" name="totallength" value="0">
					<div class="input-group-addon">m</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="totalarea" class="col-sm-5 control-label">道路总面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="totalarea" name="totalarea" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="dividingstrip" class="col-sm-5 control-label">分隔带-面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="dividingstrip" name="dividingstrip" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="redlinewidth" class="col-sm-5 control-label">道路路幅红线-宽度</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="redlinewidth" name="redlinewidth" value="0">
					<div class="input-group-addon">m</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="footwalkwidth" class="col-sm-5 control-label">土路肩/人行道-宽度</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="footwalkwidth" name="footwalkwidth" value="0">
					<div class="input-group-addon">m</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="footwalkarea" class="col-sm-5 control-label">土路肩/人行道-面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="footwalkarea" name="footwalkarea" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="stormsewerlength" class="col-sm-5 control-label">浆砌片石排水沟-长度</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="stormsewerlength" name="stormsewerlength" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="checkwell" class="col-sm-5 control-label">检查井</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="checkwell" name="checkwell" value="0">
					<div class="input-group-addon">座</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="storminlet" class="col-sm-5 control-label">雨水井</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="storminlet" name="storminlet" value="0">
					<div class="input-group-addon">座</div>
				</div>
			</div>
				<div class="form-group col-sm-6">
				<label for="bridgeculvert" class="col-sm-5 control-label">桥涵</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="bridgeculvert" name="bridgeculvert" value="0">
					<div class="input-group-addon">座</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="railwayoverpass" class="col-sm-5 control-label">铁路立交桥</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="railwayoverpass" name="railwayoverpass" value="0">
					<div class="input-group-addon">座</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="roadwaysubarea1" class="col-sm-5 control-label">车行道-水泥砼面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="roadwaysubarea1" name="roadwaysubarea1" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="roadwaysubarea2" class="col-sm-5 control-label">车行道-沥青砼面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="roadwaysubarea2" name="roadwaysubarea2" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="roadwaysubarea3" class="col-sm-5 control-label">车行道-改性沥青砼面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="roadwaysubarea3" name="roadwaysubarea3" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="roadwaywidth" class="col-sm-5 control-label">车行道-宽度</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="roadwaywidth" name="roadwaywidth" value="0">
					<div class="input-group-addon">m</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="roadwayarea" class="col-sm-5 control-label">车行道-面积</label>
				<div class="input-group col-sm-6">
					<input class="form-control" type="text" id="roadwayarea" name="roadwayarea" value="0">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="completiondate" class="col-sm-5 control-label">竣工日期</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" id="completiondate" name="completiondate">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="receiveddate" class="col-sm-5 control-label">接受日期</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" id="receiveddate" name="receiveddate">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="releaseliabilitydate" class="col-sm-5 control-label">解除质保责任日期</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" id="releaseliabilitydate" name="releaseliabilitydate">
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label for="remark" class="col-sm-2 control-label" style="width:178px">备注</label>
				<div class="col-sm-9">
					<textarea class="form-control" name='remark' id="remark" rows="2" placeholder="备注" style="max-width: 100%;"></textarea>
				</div>
			</div>
		</form>
     </div> 
     <div style="height:60px;padding-top:10px;border-top:1px solid #e7eaec">
	 	<div class="col-sm-9 col-sm-offset-9">
			<button class="btn btn-primary" type="button" onclick="addFacilitiesFunction()">保存内容</button>
			<button class="btn btn-white" type="button" onclick="closeWindow()">取消</button>
		</div>
	</div>
  </body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script>
	<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>	
	<script src="/awater/js/util_date.js" type="text/javascript"></script> 	
	<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="/awater/lib/plugins/jquery-form/jquery.form.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>		
	<script src="js/facilities-upload.js"></script>
	<script>
		$("#completiondate").datetimepicker({
			format: 'yyyy-mm-dd',
			language: 'zh-CN',
			startView: 2,
			minView: 2,
			autoclose: true
		});
		$("#receiveddate").datetimepicker({
			format: 'yyyy-mm-dd',
			language: 'zh-CN',
			startView: 2,
			minView: 2,
			autoclose: true
		});
		$("#releaseliabilitydate").datetimepicker({
			format: 'yyyy-mm-dd',
			language: 'zh-CN',
			startView: 2,
			minView: 2,
			autoclose: true
		});
	</script>
</html>
