<body style="background: rgba(194,233,255,0.8);height:300px;">
        <div style="width:100%;height:90px;border-bottom:1px solid rgba(0, 0, 0, 0.18)" id="locateDiv">

			<label class="control-label col-sm-1" style="width:70px;padding:8px 0px 0px 3px;text-align:left;">地物名称</label>

				<input type="text" class="form-control" id="roadName">
			</div>
			<div class="col-sm-2" style="text-align:left;padding-left:5px">
				<button type="button" id="locateBtn" class="btn" onclick="locate()">查询</button>
			</div>
			<label class="control-label col-sm-1" id="totalNum" style="width:180px;padding-top:2px;text-align:left;"></label>
		</div>
		<table id="table"></table>
    <script src="/awater/js/common.js"></script>
	<script type="text/javascript">
	function changeTable(heightValue){
		$('#table').bootstrapTable('resetView', {
			height: heightValue-40
		});
	}
	
	var $table;
    $(function(){      
        $table=$('#table');
		/*$("#table").bootstrapTable({

			$(".fixed-table-body").mCustomScrollbar({
				mouseWheelPixels:300
			});			
		});
    });
	function locate(){
      if($("#roadName").val()==""){
          layer.msg("请输入名称");
          return;
       }
       $("#locateDiv").css("cursor","wait");
       $("#roadName").css("cursor","wait");
       $("#locateBtn").css("cursor","wait");  
	   parent.locate($("#roadName").val());
	}  
    </script>
