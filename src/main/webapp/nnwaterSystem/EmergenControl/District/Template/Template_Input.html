<!DOCTYPE HTML>
<html>
	<head>
		<title>成员单位-预案模板管理</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">    
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
		<link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
		<link href="/awater/css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
		<link href="/awater/lib/zTree/css/zTreeStyle/metro.css" type="text/css" rel="stylesheet" >
		<link href="/awater/css/plugins/bootstrapvalidator/bootstrapValidator.css" rel="stylesheet">
		<link href="/awater/assessmentSystem/css/index.css" rel="stylesheet">
		<link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css"/>
		<script>
			var userFocusinBubbles = false;
		</script>
	</head>
  
	<body>
		<div id="content"  style="height:90%;padding-left:10px;overflow: scroll;overflow-x:hidden;overflow-y:hidden;">
			<form id="form" class="form-horizontal">    
				<div style="padding:12px 20px 0px 0px" id="containerBox">
					<input type="hidden" id="id" name="id" >
					<div class="container" id="table1">   
						<div id = "tables" class="row" style="height:100%;width:85%">
							<h2 class="nav-title">基本信息设置</h2>
							<div class="form-group" >
								<label class="col-sm-2 control-label">预案编号</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" id="templateNo" name="templateNo">
								</div>
								<label class="col-sm-2 control-label">预案名称</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" id="templateName" name="templateName">
								</div>
							</div>								
							<div class="form-group">
								<label class="col-sm-2 control-label">预案等级</label>
								<div class="col-sm-4">
									<select class="form-control" id="templateGrade" name="templateGrade">
										<option  selected="selected"></option>
									</select>
								</div>
								<label class="col-sm-2 control-label">预案类型</label>
								<div class="col-sm-4">
									<select class="form-control" id="templateType" name="templateType">
									</select>
								</div>
							</div>												
							<div class="form-group">
								<label class="col-sm-2 control-label">预案内容</label>
								<div class="col-sm-10">
									<textarea id="templateContent" name="templateContent" class="form-control" rows="3" style="resize:none;"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">关联市级预案</label>
								<div class="col-sm-10">
									<table id="tableMuni"></table>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">创建时间</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="templateCreateTime" name="templateCreateTime">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-10">						
									<input class="form-control" type="text" id="templateRemark" name="templateRemark">
								</div>
							</div>	
						</div>
					</div>
					<div class="container" id="table2">   
						<div class="row" style="height:100%;width:85%">
							<h2 class="nav-title">物资调度设置</h2>			  			  				
							<div class="form-group">
								<label class="col-sm-2 control-label">物资装备</label>
								<div class="col-sm-10">
									<table id="tableGood"></table>
								</div>
							</div>							
						</div>			
					</div>
					<div class="container" id="table3">   	   
						<div class="row" style="height:100%;width:85%">                          
							<h2 class="nav-title">人员调度设置</h2>
							<div class="form-group">
								<label class="col-sm-2 control-label">人力资源</label>
								<div class="col-sm-10">
									<table id="tableTeam"></table>
								</div>
							</div>
						</div>								
					</div>	
					<div class="container" id="table4">   	   
						<div class="row" style="height:100%;width:85%">                          
							<h2 class="nav-title">易涝点调度设置</h2>
							<div class="form-group">							
								<label class="col-sm-12 control-label" style="text-align: left;color: red;">需保存当前预案的物资装备和人力资源，才能进行易涝隐患点调度</label>							
							</div>
							<div class="form-group">							
								<label class="col-sm-2 control-label">易涝点列表</label>
								<div class="col-sm-10">										
									<table id="tableJsd"></table>                                               															
								</div>								
							</div>
						</div>								
					</div>
					<div class="container" id="table5">   
						<div class="row" style="height:100%;width:85%">
							<h2 class="nav-title">短信信息设置</h2>
							<div class="form-group">
								<label class="col-sm-12 control-label" style="text-align: left;color: red;">当前预案短信内容根据当前易涝隐患点调度自动生成，如检查发现调度与短信内容不一致，请点击更新短信内容按钮</label>							
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">预案短信</label>
								<div class="col-sm-10">
									<textarea id="templateSms" name="templateSms" class="form-control" rows="4" style="resize:none;" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">操作</label>
								<div class="col-sm-10">
									<button class="btn btn-primary" type="button" onclick="freshSmsBtn()">更新短信内容</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">短信接收者</label>
								<div class="col-sm-10">
									 <ul id="templateSmsReceiver" name="templateSmsReceiver" class="ztree"></ul>				 
								</div>
							</div>
						</div>			
					</div>
				</div>
				<input type="hidden" value="0" class="ddw"/>
				<input type="hidden" value="0" class="ddw2"/>
			</form>
		</div>
		<div style="position:absolute;width:100%;height:8%;bottom:5px;padding-top:10px;border-top:1px solid #e7eaec;">
			<div class="col-sm-12 col-sm-offset-10">
				<button class="btn btn-primary" type="button" onclick="saveAndClose()">保存内容</button>
				<button class="btn btn-white" type="button" onclick="cancel()">取消</button>				
			</div>
		</div>
	</body>
	<script src="/awater/lib/jquery-2.1.4.js?v=2.1.4"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>			
	<script src="/awater/lib/plugins/bootstrap-select/bootstrap-select.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel.min.js"></script>
	<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>  
	<script src="/awater/js/index.js" type="text/javascript"></script>
	<script src="/awater/lib/zTree/js/jquery.ztree.all.js" type="text/javascript"></script>
	<script src="/awater/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script> 
	<script src="/awater/lib/plugins/bootstrapvalidator/language/zh_CN.js"></script> 		
	<!-- <script src="/awater/assessmentSystem/js/countUp.js"></script>   -->
    <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
    <script src="/awater/waterSystem/establishment/js/nnArea.js"></script>
    <script src="js/Template_Input.js"></script>
</html>
