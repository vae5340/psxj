<!DOCTYPE HTML>
<html>
  <head>
    <title>预案模板管理</title>
    <meta charset="utf-8">
    <link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
	
    <script src="/awater/js/util_date.js" type="text/javascript" ></script>
    <script src="/awater/lib/jquery-2.1.4.js?v=2.1.4"></script>
    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
    <script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>
	
    <script type="text/javascript">
    	(function($){
	        $(window).load(function(){
    			$("#content").mCustomScrollbar();
    		});
    	})(jQuery);
    </script>
    <style>
     html{height:100%;}
    </style>
  </head>
  
  <body style="width: 100%;height:100%">
	<div id="content" style="height:calc( 100% - 50px );">
	    <form id="form" class="form-horizontal" >
	        <div style="padding:12px 20px 0px 0px">
		       <div class="form-group">
		    		<label class="col-sm-2 control-label">事件名称</label>
                   	<div class="col-sm-10">
                   		<input class="form-control" type="text" value="涪城区临园路东段62号附近排水问题" id="" name="">
                    </div>
				</div>
		    	<div class="form-group" >
		    		<label class="col-sm-2 control-label">问题描述</label>
                   	<div class="col-sm-10">
                   		<textarea id="textQ" name="textQ" class="form-control" rows="5" style="max-width: 100%;">2日晚至3日上午，台风“妮妲”带来的降雨造成市区出现3处积水点，城管局内涝应急抢险队伍奔赴各易涝点开展排涝抢险和巡查，除葛村路下穿铁路涵洞和茅桥路铁路桥底外积水较严重。</textarea>         
                    </div>
				</div>				
				<div class="form-group" >
		    		<label class="col-sm-2 control-label">上报人</label>
                   	<div class="col-sm-4">
                   		<input class="form-control" type="text" value="谭惠照" id="" name="">
                    </div>
		    		<label class="col-sm-2 control-label">状态</label>
                   	<div class="col-sm-4">
                   		<input class="form-control" type="text" value="核查" id="" name="">
                    </div>
				</div>
				<div class="form-group" >
		    		<label class="col-sm-2 control-label">上报时间</label>
                   	<div class="col-sm-10">
                   		<input class="form-control" type="text" value="2016-08-04 08:47:22" id="" name="">
                    </div>
				</div>
				<div class="form-group" >
		    		<label class="col-sm-2 control-label">备注</label>
                   	<div class="col-sm-10">
                   		<textarea id="textQ" name="textQ" class="form-control" rows="5" style="max-width: 100%;"></textarea>         
                    </div>
				</div>  
				<div class="form-group" >
		    		<label class="col-sm-2 control-label">现场展示</label>
                   	<div class="col-sm-10">
                   		<img id="img" name="img" src="/awater/nnwaterSystem/EmergenControl/Municipal/RainNews/img/1.png" width="100%">
                    </div>
				</div>
			  </div>	
                          
          	</form>
		</div>
		<div style="width:100%;height:50px;padding-top:10px;border-top:1px solid #e7eaec;background-color: #F8F8F8;">
			<div class="col-sm-2 col-sm-offset-10">
				<button class="btn btn-primary" type="button" onclick="close()">关闭</button>
			</div>
		</div>
	<script type="text/javascript">
	    function close()
		{
		   parent.layer.close(parent.layer.getFrameIndex(window.name));
		}
	</script>
</body>

</html>
