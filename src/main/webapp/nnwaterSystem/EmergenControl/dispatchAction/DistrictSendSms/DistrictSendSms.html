<!DOCTYPE html>
<html>
	<head>
		<title>短息通知页面</title>
	    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">

		<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">    
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	</head>

	<body>
		<div id="content" style="height:calc( 100% - 50px );">
			<form id="form" class="form-horizontal">
				<div style="padding:15px 20px 0px 20px;">
			    	<div class="form-group">
			    		<label class="col-sm-2 control-label">通知内容</label>
	                   	<div class="col-sm-10">
	                   		<textarea id="sendSmsContent" name="sendSmsContent" class="form-control" rows="5" style="resize:none;"></textarea>         
	                    </div>
					</div>    
				</div>        
			</form>
		</div>
		<div style="width:100%;height:50px;padding-top:10px;border-top:1px solid #e7eaec;background-color: #F8F8F8;">
			<div class="col-sm-9 col-sm-offset-8">
        		<button class="btn btn-primary" type="submit" onclick="sendSms()">发送通知</button>&nbsp;&nbsp;
				<button class="btn btn-white" type="button" onclick="closeWindow()">取消</button>
			</div> 
       	</div>
		<script src="/awater/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/DistrictSendSms.js"></script>
	</body>
</html>
