<!DOCTYPE HTML>
<html>
	<head>
		<title>调度指令-发送结果</title>
		<meta charset="utf-8">
		<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
		<link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
		<link href="/awater/lib/zTree/css/zTreeStyle/metro.css" type="text/css" rel="stylesheet" >
		
		<script src="/awater/lib/jquery-2.1.4.js?v=2.1.4"></script>
		<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
		<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="/awater/lib/plugins/layer-v2.3/layer/layer.js"></script>
		<script src="/awater/js/util_date.js" type="text/javascript"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel.min.js"></script >
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>
		<script src="/awater/lib/zTree/js/jquery.ztree.all.js" type="text/javascript"></script>
		<script src="js/DistictSmsInput.js" type="text/javascript"></script>
		<style>
			.col-sm-offset-9 {
				 margin-left: 85%;
			}
			input{width:135px;height:30px;float:left}
			.top{
				width: 100%;
				height: 50px;
				position: fixed;
				bottom: 0;
				background-color: #F0F0F0;
			}
		</style>
	</head>
	  	
	<body style="width:100%">
		<div id="content" style="height:calc( 100% - 50px );">
			<form class="form-horizontal">
				<input type="hidden" id="id" name="id"/>
				<br/>
				<div class="form-group">
					<label class="col-sm-2 control-label">短信类型<font color="red">*</font></label>
					<div class="col-sm-9">
						 <select style="height:40px" class="form-control" id="templatems" name="templatems">
						</select>
						<br/>
						 <input type="hidden" id="templateSmsId" name="templateSmsId"/>
					</div>
					<label class="col-sm-2 control-label">短信模板<font color="red">*</font></label>
					<div class="col-sm-9">
						<textarea id="smsId" name="smsId" class="form-control" rows="4" readonly="readonly"></textarea>
					</div>
				</div>
				<div id="variabl_bt" class="form-group">
				</div>
				<div id="variabl" class="form-group">
				</div>
				
				<div class="form-group"> 
					<label class="col-sm-2 control-label">通知行政区<font color="red">*</font></label>
					<div class="col-sm-10">
						<ul id="templateSmsReceiver" name="templateSmsReceiver" class="ztree"></ul>
					</div>
				</div>
			</form>
		</div>
		<div class="top">
			<div align="right" style="width:95%;height:25%;padding-top:8px;background-color: #F0F0F0;">
				<button class="btn btn-primary" type="button" onclick="save()" id="sendSms">发送内容</button>
				<button class="btn btn-primary" type="button" onclick="cancel()">取消</button>
			</div>
		</div>
	</body>
</html>
