<!DOCTYPE HTML>
<html>
	<head>
	   	<title>应急问题上报管理</title>
	   	<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
	   	<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=0.2,maximum-scale=0.5,user-scalable=no;">
	    
	    <link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	    <link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="/awater/css/animate.min.css" rel="stylesheet">
	    <link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css"/>
	    <link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/> 
	</head>
	  
 	<body>
		<div class="animated fadeInRight">
			<div class="col-sm-12 mainwrapper">
				<div class="panel panel-default">					
				   	<div class="panel-body" style="padding:5px;">
						<label class="control-label col-sm-1" style="padding-right:0px;padding-top:7px;">事件名称</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="problemName" placeholder="事件名称">
						</div>
						
						<label class="control-label col-sm-1" style="padding-right:0px;padding-top:7px;text-align:left;">状态</label>
						<div class="col-sm-2">
							<select id="problemStatus" class="form-control">
								<option></option>
								<option value="1">已处理</option>
								<option value="0">未处理</option>
							</select>
						</div>
						
						<label class="control-label col-sm-1" style="padding-right:0px;padding-top:7px;">开始时间</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="startTime" placeholder="开始时间">
						</div>
						
						<label class="control-label col-sm-1" style="padding-right:0px;padding-top:7px;">结束时间</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="endTime" placeholder="结束时间">
						</div>
						
						<div class="col-sm-12" style="text-align: right;padding-top:5px;">
							<button type="button" id="btn_query" class="btn btn-primary" onclick="reloadData()" >查询</button>
						</div> 
			        </div>
			    </div>
			<div id="toolbar" class="btn-group" style="padding-bottom:20px;">
				<button id="btn_add" type="button" class="btn btn-default" onclick="addData()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
				</button>
				<button id="btn_delete" type="button" class="btn btn-default" onclick="delData()">
				    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
	      	<table id="table"></table>
          </div>
        </div>
        <script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
	    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
		<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	    <script src="/awater/js/util_date.js" type="text/javascript"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	    <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	    <script src="/awater/js/common.js"></script> 
	    <script type="text/javascript" src="js/ProblemReport_List.js"></script>
	</body>
</html>
