<!DOCTYPE HTML>
<html>
	<head>
		<title>作业</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="/awater/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="/awater/css/animate.min.css" rel="stylesheet">
	    <link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen"/>
		
		
		<style>
			input{width:135px;height:30px;float:left}
			.top{
				width: 100%;
				height: 50px;
				position: fixed;
				bottom: 0;
				background-color: #F0F0F0;
			}
		</style>
	</head>
	  	
	<body>
		<div style="width:100%">
			<form class="form-horizontal" id="jenkins">
				<div class="form-group">
					<br/>
					<label class="col-sm-2 control-label">作业名<font color="red">*</font></label>
					<div class="col-sm-5">
						 <input type="text" class="form-control" id="jobName" name="jobName" onchange="vailName(this.id)" />
					</div>
					<div class="col-sm-3">
						<font id="valid_con" color="red" size="5px;"></font>
					</div>
				</div>
				<div class="form-group"> 
					<label class="col-sm-2 control-label">定时运行<font color="red">*</font></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="cycleTime" name="cycleTime"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">文件路劲<font color="red">*</font></label>
					<div class="col-sm-9">
						<textarea id="address" name="address" class="form-control" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">邮箱通知</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="email" name="email"/>
					</div>
				</div>
			</form>
		</div>
		<div class="top">
			<div align="right" style="width:95%;height:25%;padding-top:8px;background-color: #F0F0F0;">
				<button class="btn btn-primary" type="button" onclick="save();">保存</button>
				<button class="btn btn-primary" type="button" onclick="cancel();">取消</button>
			</div>
		</div>
	<script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
	    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	    <script src="/awater/lib/content.min.js?v=1.0.0"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script src="js/jenkinsInput.js" type="text/javascript"></script>
	</body>
</html>
