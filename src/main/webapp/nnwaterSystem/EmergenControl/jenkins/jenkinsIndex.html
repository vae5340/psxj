<!DOCTYPE html>
<html>
	<head>
	    <title>测试模块</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
		<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css"  />
	    <link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>	
	    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
	    <link href="/awater/css/plugins/bootstrapvalidator/bootstrapValidator.css" rel="stylesheet">
	    
	   <style>
	   		.content{
	   			width : 100%;
	   			height : 100%;
	   		}
	   		.title{
	    		color:#333;
	    		padding:5px 10px;
	    		font-size:18px;
	    		background-color:#f3f3f3;
	    		border-radius: 10px;
	    	}
	    	iframe{
	    		height:100%;width:100%;frameborder:no;border:0;marginwidth:0;marginheight:0;
	    	}
	    	ul li a{text-decoration:none;}
	    </style>
  	</head>
  	<body style="padding:0 10px;overflow: auto;">
		<div class="content">
			<div style="float: left;width: 150px;height:100%;" class="title">
				<br/>
				<ul style="margin-left:5px;" id="Tab" class="nav">
					<li id="jenJob"><a>运行信息</a></li>
					<li id="jenLog"><a>实时日志</a></li>
					<li id="jenLog_His"><a>历史日志</a></li>
					<li id="jenBuild"><a>报错信息</a></li>
				</ul>
			</div>
			<div style="float: right;width:calc(100% - 160px);height:99%;">
				<div class="jen in nav" style="height:99%">
					<iframe src="jenkinsWeb_List.html"></iframe>
				</div>
			</div>
		</div>
		<script src="/awater/lib/jquery.min.js?v=1.0.0"></script> 
		<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
		<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
		<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script> 
		<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>	
		<script src="/awater/js/util_date.js" type="text/javascript"></script> 
		<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="/awater/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script>
		<script src="/awater/js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#jenJob").click(function(){
					$("iframe").attr("src","jenkinsWeb_List.html");
				});
				$("#jenLog").click(function(){
					$("iframe").attr("src","jenkinsBuildContent.html");
				});
				$("#jenLog_His").click(function(){
					$("iframe").attr("src","jenkinsBuildContent_His.html");
				});
				$("#jenBuild").click(function(){
					$("iframe").attr("src","jenkins_Error.html");
				});
			});
		</script>

</html>
