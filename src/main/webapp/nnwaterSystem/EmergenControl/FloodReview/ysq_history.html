<body>
<div style="text-align:center">
	<H2>历史回放</H2>
	<button class="btn btn-w-m btn-primary" type="button" onclick="playbackBtnOnClick()">开始回放</button>
	<button class="btn btn-w-m btn-warning" type="button" onclick="stopbackBtnOnClick()">停止回放</button>
</div>
<div id="containerYQ" style="min-width: 310px; height: 250px; margin: 0 auto"></div>

<div>
	<input id="ss" class="easyui-slider" value="0" style="width:auto" data-options="
				showTip: true,
				rule: [0,'|',100],
				tipFormatter: function(value){
					return '2014-06-19 '+'16:23:10';
				},
				converter:{
					toPosition:function(value, size){
						var opts = $(this).slider('options');
						return (value-opts.min)/(opts.max-opts.min)*size;
					},
					toValue:function(pos, size){
						var opts = $(this).slider('options');
						return opts.min + (opts.max-opts.min)*(pos/size);
					}
				},
				onChange: function(value){
					sliderOnChange(value);
				}">
	</div>
