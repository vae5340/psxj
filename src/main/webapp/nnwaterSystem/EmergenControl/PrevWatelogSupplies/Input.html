<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	    <title>防涝物资库-新增物资</title>
	    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="/awater/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link href="/awater/css/animate.min.css" rel="stylesheet">
	    <link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>
  	<body>
	    <div id="content" style="height:calc( 100% - 50px );padding-top: 30px;">
		    <form id="form" class="form-horizontal" method="get">
		    	<input type="hidden" id="id" name="id">
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: -20px;">物资名称<font color="red">*</font></label>
					<div class="col-sm-4">
						<input id="name" name="name" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label" style="margin-left: -20px;">物资类型</label>
					<div class="col-sm-4">
						<input id="model" name="model" class="form-control" type="text">
					</div>
				</div>
		    	<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: -20px;">物资编号</label>
					<div class="col-sm-4">
						<input id="code" name="code" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label" style="margin-left: -20px;">权属单位<font color="red">*</font></label>
					<div class="col-sm-4">					
						<select id="ownerdept" name="ownerdept" class="form-control">
							<option></option>
						</select>	             					
					</div>
					
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: -20px;">数量</label>
					<div class="col-sm-4">
						<input id="amount" name="amount" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label" style="margin-left: -20px;">数量单位</label>
					<div class="col-sm-4">
						<input id="unit" name="unit" class="form-control" type="text">
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: -20px;">存放地址<font color="red">*</font></label>
					<div class="col-sm-10">
						<input id="address" name="address"  class="form-control" style="width: 615px;" type="text">
					</div>
				</div>
			</form>
		</div>
		<div style="width:100%;height:50px;padding-top:5px;border-top:1px solid #e7eaec;background-color: #F8F8F8;">
			<div class="col-sm-12 col-sm-offset-9">
				<button class="btn btn-success"  type="button" onclick="save()">保存</button>
				<button class="btn btn-white" type="button" onclick="cancel()">取消</button>
	       	</div>
		</div>
	</body>
    <script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
    <script src="/awater/lib/content.min.js?v=1.0.0"></script>
	<script src="js/Input.js" type="text/javascript" ></script>
</html>
