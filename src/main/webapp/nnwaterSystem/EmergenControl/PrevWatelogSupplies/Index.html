<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>防涝物资储备资料库</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link rel="stylesheet" href="css/fluid-layout.css" type="text/css" />
		<link rel="stylesheet" href="css/fluid-bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="/awater/lib/zTree/css/zTreeStyle/metro.css">
		<link rel="stylesheet" href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" />

	    <style>
	    	.title{
	    		color:#333;
	    		padding:5px 10px;
	    		font-size:18px;
	    	}
	    </style>
	</head>
	<body style="padding:0 10px;overflow: auto;">
		<div class="container-fluid">
			<div class="row-fluid">
				<div style="float: left;width: 210px;">
					<div class="well sidebar-nav">
						<div class="form-group">
							<label class="control-label title">统计方式</label>
							<select id="type" name="type" class="form-control" onchange="displayTree()" style="width:100%;">
								<option value="wz" >按物资类型</option>
								<option value="qs" selected="selected">按权属单位</option>
							</select>
							<label class="control-label title">目录树</label>
		           			<ul id="tree" class="ztree" style="width:100% overflow:auto;display:none;margin-left: -15px; "></ul>
		           			<ul id="qstree" class="ztree" style="width:100% overflow:auto;display:block;margin-left: -15px; "></ul>
						</div>
	          		</div>
	        	</div>
	        	<div style="float: left;width:calc(100% - 220px);">
	          		<div id="grid" class="well sidebar-nav" style="margin-left: 10px;">
	          			<iframe src="" width="99%" height="99%" id="iframepage" frameborder="0" marginheight="0" marginwidth="0"></iframe>
	          		</div>
	    		 </div>
	    	 </div>
		</div>
		<script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
	    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	    <script src="/awater/lib/zTree/js/jquery.ztree.all-3.5.min.js"></script>
	    <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	    <script src="/awater/js/common.js"></script>
		<script src="js/Index.js" type="text/javascript"></script>
	</body>
