<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>成员单位值班查询</title>
	    <link href="/awater/css/style.min.css?v=2.2.0" rel="stylesheet">
	    <link href="/awater/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css"/>
		<link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>
		<link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
		<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">		
		<link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">		
        <link href="/awater/css/plugins/bootstrapvalidator/bootstrapValidator.css" rel="stylesheet">
		<link href="/awater/lib/arcgis_js_api/esri/css/esri_expand.css" rel="stylesheet" type="text/css" />
		
		<script src="/awater/lib/jquery.min.js"></script >
		<script src="/awater/lib/emegenControl.js"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel.min.js"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>
	    <script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
 		<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	    <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script> 
		<script src="/awater/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script> 
	    <script src="/awater/js/util_date.js" type="text/javascript"></script>
	    <script src="/awater/waterSystem/establishment/js/nnArea.js"></script> 	    
        <script type="text/javascript" src="js/districtQuery.js"></script>
</head>
<body>
        <div style="width:100%;text-align:center;font-size:35px;background-color:#FFFFFF;line-height:75px;">
            <font face="宋体" style="letter-spacing:8px;">成员单位查询</font>
        </div>
		<div class="col-sm-12 mainwrapper" style="padding-top:0px">
			<div class="panel panel-default">
			   	<div class="panel-body" style="padding:10px 15px">
					<label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:7px;text-align:left;">成员单位</label>
					<div class="col-sm-2">
						<select class="form-control" id="district">	
					  		<option value=''>全部</option>		
						</select>
					</div>
					 <label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:7px;text-align:left;">开始时间</label>
					 <div class="col-sm-2">
						<input type="text" class="form-control" id="startTime">
					 </div>
					 <label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:7px;text-align:left;">结束时间</label>
					 <div class="col-sm-2" style="padding-right:0px">
						<input type="text" class="form-control" id="endTime">
					 </div>
					<div class="col-sm-3" style="text-align:left;">
					    <a style="font-weight:bold" onclick="getToday()">当天</a>
						<button type="button" style="margin-left:30px" id="btn_query" class="btn btn-primary" onclick="queryDuty()">查询</button>
						<button type="button" style="margin-left:15px" class="btn btn-primary" onclick="exportTable()">导出</button>
					</div> 
		        </div>
		    </div>
      	<table id="table"></table>
      </div>
</body>

</html>
