	    <style>
	    	.title{
	    		color:#333;
	    		padding:5px 10px;
	    		font-size:18px;
	    	}
	    	.well{
	    		padding-top: 0px;
	    	}
			.ztree li span.button.iconAgency_ico_docu,.ztree li span.button.iconAgency_ico_open,.ztree li span.button.iconAgency_ico_close{
				background: url(/awater/img/agency.png) no-repeat scroll 0 0 transparent;
			}
			.ztree li span.button.iconTeam_ico_docu,.ztree li span.button.iconTeam_ico_open,.ztree li span.button.iconTeam_ico_close{
				background: url(/awater/img/team.png)  no-repeat scroll 0 0 transparent;

	<body style="padding:0 10px;overflow: auto;">
		<div class="container-fluid">
			<div class="row-fluid">
				<div style="float: left;width: 230px;">
					<div class="well sidebar-nav">
						<div class="form-group">
							<label class="control-label title">机构目录树</label>
		           			<ul id="tree" class="ztree" style="width:100% overflow:auto;display: block;margin-left: -25px; "></ul>
		           		</div> 
	          		</div>
	        	</div>
	        	
	        	<div style="float: right;width:calc(100% - 240px);">
	          		<div class="row-fluid">
	          			<div class="panel panel-default">
				    		<div class="panel-body">
							 	<label class="control-label col-sm-1" style="width:45px;padding-right:0px;text-align:left;padding-top: 6px;">名称</label>
								<div class="col-sm-2">
									<input type="text" class="form-control"  id="templateName" />
								</div>
						 		<label class="control-label col-sm-1" style="width:45px;padding-right:0px;text-align:left;padding-top: 6px;">编号</label>
								<div class="col-sm-2">
									<input type="text" class="form-control"  id="templateCode" />
								</div>
								<label class="control-label col-sm-1" style="width:45px;padding-right:0px;text-align:left;padding-top: 6px;">状态</label>
								<div class="col-sm-2">
									<select class="form-control" id="state" name="state" required="" aria-required="true">
										<option value=""></option>
										<option value="1">启用</option>
										<option value="0">停用</option>
									</select>
								</div>
								<div class="col-sm-1" style="text-align:right;">
									<button type="button" id="btn_query" class="btn btn-primary">查询</button>
								 </div> 
					 		</div>
				 		</div> 
		 		 		<div class="row row-lg">
		                    <div class="col-sm-12">
		                        <div class="example-wrap">
		                            <div class="example">
			                            <div class="btn-group hidden-xs" id="smsTableToolbar" role="group" style="padding-bottom: 10px;">
								 		<button type="button" class="btn btn-outline btn-default" onclick="toAdd()">
							                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>新增
							            </button>
							            <button type="button" class="btn btn-outline btn-default" onclick="toUpdate('')" >
							                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>编辑
							            </button>
							            <button type="button" class="btn btn-outline btn-default" onclick="doDelete()"> 
							                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>删除
							            </button>
							            <button type="button" class="btn btn-outline btn-default" onclick="toAddAll()"> 
							                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>一键添加短信
							            </button>
							            </div>
							     	</div>
							     	<div>
							     	 <table id="smsTable" >
		                             </table>
		                             </div>
						     	</div></div></div> </div> </div> </div></div>
