<!DOCTYPE html>
<html>
  <head>
    <title>list.html</title>
	<meta charset="UTF-8">		
    
	<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
	<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" />
	
  </head>
  
  	<body>
		<table id="table" ></table>
		<div style="text-align: right;padding-top:15px;border-top:1px solid #e7eaec;">
			<div class="col-md-5 col-md-offset-5">
				<button class="btn btn-primary" type="button" onclick="openyyyb()">新增一雨一报</button>
				<button class="btn btn-white" type="submit">取消</button>
			</div>
		</div>
	</body>
  <script src="/awater/lib/jquery.min.js?v=1.0.0"></script> 
  <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
  <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script> 
  <script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>	
			
	<script>
		$('#table').bootstrapTable({
		  	locale:"zh-CN",//表格汉化
		  	singleSelect:true,
		  	clickToSelect:true,
		    columns: [{
		    	visible:true,
		    	checkbox:true
		    }, {
		        field: 'type',
		        title: '方案分类'
		    }, {
		        field: 'id',
		        title: '方案编号'
		    }, {
		        field: 'name',
		        title: '方案名称'
		    },  {
		        field: 'planDistrict',
		        title: '行政区'
		    }, {
		    	field: 'level',
		    	title: '方案级别'
		    }, {
		        field: 'fbtime',
		        title: '发布时间'
		    }, {
		        field: 'state',
		        title: '状态',
		        formatter:function(value,row,index){
		         	if(value==1)
		         		return "已发布";
		        	return "已发布";
		        }
		    }],
		    data: [{
		        type:'防汛应急预案',
		        id: 'A0001',
		        name: 'I级应急响应',
		        level:'一级应急预案',
	        	planDistrict:'江南区',
		        bztime: '2015-06-23',
		        person: '系统管理员',
		        fbtime: '2016-06-23',
		        state: '1',
		        fb: '7'		        
		    }]
		});
	function showWindow(url){
		//iframe层
		layer.open({
		  type: 2,
		  title: '应急调度情况',
		  shadeClose: true,
		  shade: 0.5,
		  area: ['100%', '100%'],
		  content: url //iframe的url
		}); 	
	}
	function openyyyb(){
		parent.parent.window.createNewtab("/awater/nnwaterSystem/EmergenControl/District/RainNews/list_input.html","新增一雨一报");	
	}
	function showBGWindow(){
		//iframe层
		layer.open({
		  type: 2,
		  title: '应急调度情况',
		  shadeClose: true,
		  shade: 0.5,
		  area: ['100%', '100%'],
		  content: '/awater/nnwaterSystem/EmergenControl/Municipal/RainNews/list.html' //iframe的url
		}); 	
	}
	</script>
</html>
