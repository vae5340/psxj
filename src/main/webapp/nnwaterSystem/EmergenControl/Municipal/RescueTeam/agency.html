<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">		
	    <link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link rel="stylesheet" href="/awater/css/bootstrap.min14ed.css?v=3.3.6" />
		<link rel="stylesheet" href="/awater/nnwaterSystem/AlertDispatch/PrevWatelogSupplies/css/fluid-layout.css" type="text/css" />
		<link rel="stylesheet" href="/awater/nnwaterSystem/AlertDispatch/PrevWatelogSupplies/css/fluid-bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="/awater/lib/zTree/css/zTreeStyle/metro.css" />
	    <link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
	    <link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet"/>	    	    
   
	    <script src="/awater/lib/jquery.min.js"></script>
    	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	    <script src="/awater/lib/zTree/js/jquery.ztree.all-3.5.min.js"></script>
   	    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	   	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	   	<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel.min.js"></script>
	    <script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel-3.0.6.min.js"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>  
	</head>
	<body>
		<form class="form-horizontal">
			<div class="form-group">
	    		<label class="col-sm-1 control-label">机构名称</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="orgName" disabled="disabled"/>
				</div>
				<label class="col-sm-1 control-label">所在区域</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="area" disabled="disabled"/>
				</div>
				<div class="col-sm-2"></div>
	 		</div>
	 		<div class="form-group">
	    		<label class="col-sm-1 control-label">机构地址</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="orgAddr" disabled="disabled"/>
				</div>
				<label class="col-sm-1 control-label">机构类型</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="orgType" disabled="disabled"/>
				</div>
				<div class="col-sm-2"></div>
	 		</div>
	 		<div class="form-group">
	    		<label class="col-sm-1 control-label">单位传真</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="inputEmail" disabled="disabled"/>
				</div>
				<label class="col-sm-1 control-label">单位电话</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="linkTel" disabled="disabled"/>
				</div>
				<div class="col-sm-2"></div>
	 		</div>
	 		<div class="form-group">
	    		<label class="col-sm-1 control-label">电子邮箱</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="email" disabled="disabled"/>
				</div>
				<label class="col-sm-1 control-label">联系人</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="linkMan" disabled="disabled"/>
				</div>
				
				<div class="col-sm-2"></div>
	 		</div>
	 		<div class="form-group">
	    		<label class="col-sm-1 control-label">队伍人数</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="childrenNum" disabled="disabled"/>
				</div>
				<label class="col-sm-1 control-label">网络地址</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" id="webUrl" disabled="disabled"/>
				</div>
				<div class="col-sm-2"></div>
	 		</div>
	 		<div class="form-group">
	    		<label class="col-sm-1 control-label">备注</label>
	    		<div class="col-sm-10" style="padding-right: 65px;">
	      			<input type="text" class="form-control" id="remark" disabled="disabled"/>
				</div>
	 		</div>						 	
	 		<div class="form-group" id="tableDiv" style="display:none">
	 		   	<label class="col-sm-1 control-label">子机构列表</label>
	 		   	<div class="col-sm-10">
		             <table id="table"></table>
		       </div>
	 		</div>
		</form>
	     <script>    
             $(window).load(function(){
                 $("#table").on('post-body.bs.table', function (row,obj) {
					$(".fixed-table-body").mCustomScrollbar({
						mouseWheelPixels:300
					});
				 });
			  });
	     </script>
	</body>
</html>
