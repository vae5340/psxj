<!DOCTYPE HTML>
<html>
	<head>
		<title>新增涝情发布</title>
		<meta charset="utf-8">
		<link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">    
		<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" rel="stylesheet">
		<link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>
		<link href="../../css/plugins/bootstrapvalidator/bootstrapValidator.min.css" rel="stylesheet" type="text/css"></link>
	</head>
	<body>
		<div style="padding:12px 20px 0px 0px">
			<form id="form" class="form-horizontal">    
				<input type="hidden" id="id" name="id" />
				
				<div class="form-group" >
					<label class="col-sm-2 control-label">生成内容</label>
					<div class="col-sm-10">
						<button class="btn btn-primary" type="button" onclick="getContent()">生成</button>
					</div>
				</div>
				<div class="form-group" >
					<label class="col-sm-2 control-label" title="必填项">发布标题<font color="red">*</font></label>
					<div class="col-sm-10">
						<input id="recordTitle" name="recordTitle" class="form-control" />
					</div>
				</div>
				<div class="form-group" >
					<label class="col-sm-2 control-label" title="必填项">发布内容<font color="red">*</font></label>
					<div class="col-sm-10">
						<textarea id="recordContent" name="recordContent" class="form-control" rows="5" style="resize:none;"></textarea>
					</div>
				</div>
				<div class="form-group" >
					<label class="col-sm-2 control-label">是否发布</label>
					<div class="col-sm-10">
						<input type="checkbox" checked="checked" id="isRelease" name="isRelease" value="1"/>
					</div>
				</div>
			</form>
		</div>
		<div style="position:absolute;width:100%;height:45px;bottom:5px;padding-top:10px;border-top:1px solid #e7eaec">
			<div class="col-sm-12 col-sm-offset-9">
				<button class="btn btn-primary" type="submit" onclick="save()">微信涝情发布</button>
				<button class="btn btn-white" type="button" onclick="cancel()">取消</button>
			</div>
		</div>
		
		<script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
		<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
		<script src="/awater/js/util_date.js" type="text/javascript"></script>
		<script src="../../lib/plugins/bootstrapvalidator/bootstrapValidator.min.js" type="text/javascript"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mousewheel.min.js"></script>
		<script src="/awater/lib/plugins/malihu-custom-scrollbar-plugin-master/js/minified/jquery.mCustomScrollbar.min.js"></script>  
		<script src="/awater/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script>
		<script src="../../waterSystem/establishment/js/nnArea.js" type="text/javascript"></script>
		<script src="js/Flood_Record_WC_Input.js" type="text/javascript" ></script>
	</body>
</html>
