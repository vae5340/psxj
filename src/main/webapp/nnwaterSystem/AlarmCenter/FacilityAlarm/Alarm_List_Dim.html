<!DOCTYPE html>
<html>
	<head>
	    <title>报警中心</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
		<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet"/>
		<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css"/>
	    <link href="/awater/css/augur.expand.css" rel="stylesheet" type="text/css"/>	
	    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css"  rel="stylesheet" />
  		<style>
  			.col-sm-1{padding-left:0px;}
  		</style>
  	</head>
  	<body>
     	<div class="col-sm-12 mainwrapper">
	    	<div class="panel panel-default">
	    		<div class="panel-body">
				 	<label class="control-label col-sm-1" style="padding-right:0px;text-align:center;padding-top: 5px;">设备类型</label>
					<div class="col-sm-2">
						<select class="form-control" id="estType" name="estType">
							<option value=""></option>
							<option value="29">内河站降雨量</option>
							<option value="30">水文雨量站</option>
							<option value="31">自建雨量站</option>
							<option value="33">路面(管渠)水位</option>
							<option value="34">河道水位</option>
							<option value="35">管渠流量</option>
							<option value="36">河道流量</option>
							<option value="37">泵站水位</option>
						</select>
				 	</div>
			 		<label class="control-label col-sm-1" style="padding-right:0px;text-align:center;padding-top: 5px;">权属单位</label>
					<div class="col-sm-2">
						<select class="form-control" id="deviceOwner" name="deviceOwner">
							<option value=""></option>
							<option value="450102">兴宁区</option>
							<option value="450103">青秀区</option>
							<option value="450105">江南区</option>
							<option value="450107">西乡塘区</option>
							<option value="450108">良庆区</option>
							<option value="450109">邕宁区</option>
						</select>
					</div>
				 	<label class="control-label col-sm-1" style="padding-right:0px;text-align:center;padding-top: 5px;">监控类型</label>
				 	<div class="col-sm-2">
						<select class="form-control" id="alarmType" name="alarmType">
							<option value=""></option>
							<option value="2">超越管顶</option>
							<option value="3">超越井盖</option>
						</select>
				 	</div>
				 	<label class="control-label col-sm-2" style="padding-right:0px;text-align:center;padding-top: 5px;">
				 		<input id="isCheckHis" name="isCheckHis" type="checkbox" style="margin-right: 10px;" />查阅历史
				 	</label>
				 	<div class="col-sm-1">
						<button type="button" id="btn_query" class="btn btn-primary" onclick="reloadData()">查询</button>
					</div>
					<label class="control-label col-sm-1" style="padding-right:0px;text-align:center;padding-top: 10px;"><span id="timeQueryTitle"  style="display: none;">时间范围</span></label>
					<div class="col-sm-4">
						<input id="startTime" name="startTime" style="margin-right: 10px;margin-top: 5px;float: left;width: 100px;display: none;" class="form-control" />
				 		<span id="timeSpan"  style="margin-right: 10px;margin-top: 10px;float: left;display: none;">--</span>
				 		<input id="endTime" name="endTime" style="margin-right: 10px;margin-top: 5px;float: left;width: 100px;display: none;" class="form-control" />
				 	</div>
				 	<div class="col-sm-3">
					
					</div>
					<div class="col-sm-2" style="padding-top: 5px;text-align: right;">
						<button type="button" id="btn_export" class="btn btn-success" onclick="exportExcel()">导出Excel</button>
					</div>
					<div class="col-sm-2" style="padding-top: 5px;">
						<button type="button" id="btn_export" class="btn btn-success" onclick="statisticReport()">监控数据报表</button>
					</div>
		 		</div>
	 		</div>
     		<table id="table"></table>
    	</div>
  	</body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script>
	<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="/awater/js/common.js"></script>
	<script src="js/Alarm_List_Dim.js"></script>
</html>
