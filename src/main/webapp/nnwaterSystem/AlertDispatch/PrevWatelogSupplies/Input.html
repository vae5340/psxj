<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Input.html</title>
    <meta charset="utf-8">
	<link href="/awater/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/awater/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/awater/css/animate.min.css" rel="stylesheet">
    <link href="/awater/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/awater/lib/jquery-easyui-1.4.5/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="/awater/lib/jquery.min.js?v=2.1.4"></script>
    <script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
    <script src="/awater/lib/content.min.js?v=1.0.0"></script>
    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/awater/lib/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  </head>
  
  <body>
  	<div class="ibox-content">
	    <form class="form-horizontal" method="get">
			<div class="form-group">
				<label class="col-sm-2 control-label">类型</label>
				<div class="col-sm-10">
					<select name="account" class="form-control m-b">
						<option>发电机</option>
                        <option>冲锋舟</option>
                        <option>运输车辆</option>
                        <option>橡皮艇</option>
                        <option>砂石材料</option>
                        <option>救生衣</option>
                        <option>其他船只</option>
                        <option>编织袋</option>
                        <option>水泵</option>
					</select>
				</div>
			</div>
	    	<div class="hr-line-dashed"></div>
			<div class="form-group" >
				<label class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
					<input class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">编号</label>
				<div class="col-sm-10">
					<input class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">物资型号</label>
				<div class="col-sm-10">
					<input class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">数量</label>
				<div class="col-sm-10">
					<input class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">存放地址</label>
				<div class="col-sm-10">
					<input class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">权属单位</label>
				<div class="col-sm-10">					
				     <select id="district" class="form-control">
			             <option></option>
			             <option value="450102">兴宁区</option>
			             <option value="450103">青秀区</option>
			             <option value="450105">江南区</option>
			             <option value="450107">西乡塘区</option>
			             <option value="450108">良庆区</option>
			             <option value="450109">邕宁区</option>
			             <option value="450122">武鸣县</option>
			             <option value="450123">隆安县</option>
			             <option value="450124">马山县</option>
			             <option value="450125">上林县</option>
			             <option value="450126">宾阳县</option>
			             <option value="450127">横县</option>
			             </select>	             					
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
             <div class="col-sm-4 col-sm-offset-2">
                 <button class="btn btn-primary" type="submit">保存内容</button>
                 <button class="btn btn-white" type="submit">取消</button>
             </div>
			</div>
		</form>
	</div>
  </body>
</html>
