<!DOCTYPE html>
<html>
	<head>
		<title>气象水文预警信息</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
		<link href="/awater/css/bootstrap.min14ed.css" rel="stylesheet">
		<link href="/awater/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="/awater/lib/plugins/layer-v2.4/layer/skin/layer.css" rel="stylesheet" type="text/css" />
		<link href="/awater/css/augur.expand.css" rel="stylesheet"type="text/css" />
		<link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
	</head>

	<body>
		<div class="col-sm-12 mainwrapper">
			<div class="panel panel-default">
		    	<div class="panel-body">
				<!--<label class="control-label col-sm-1" style="width:80px;padding-right:0px;text-align:left;padding-top: 5px;">查询条件</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="alarmTitle" name="alarmTitle" placeholder="预警标题"/>
					</div>
					-->
					<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">方案级别</label>
					<div class="col-sm-2">
						<select class="form-control" id="templateGrade" name="templateGrade">
							<option value=""></option>
							<option value="1">一级应急预案</option>
							<option value="2">二级应急预案</option>
							<option value="3">三级应急预案</option>
							<option value="4">四级应急预案</option>
						</select>	
					</div>
					<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">状态</label>
					<div class="col-sm-2">
						<select class="form-control" id="recordStatus" name="recordStatus">
								<option value=""></option>
								<option value="1">启动中</option>
								<option value="2">启动结束</option>
								<option value="3">未启动</option>
							
						</select>					
					</div>
					<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">开始时间</label>
					<div class="col-sm-2">
						<input id="startTime" name="startTime" style="margin-right: 6px;" class="form-control" />
				 	</div>
				 	<label class="control-label col-sm-1" style="padding-right:0px;text-align:left;padding-top: 5px;">结束时间</label>
				 	<div class="col-sm-2">
				 		<input id="endTime" name="endTime" style="margin-right: 6px;" class="form-control" />
				 	</div>
					<div class="col-sm-12" style="text-align:right;margin-top: 5px;">
						<button type="button" id="btn_query" class="btn btn-primary" onclick="reloadData()">查询</button>
					</div> 
				</div>
			</div>
			<table id="table" ></table>
		</div>
	</body>
	<script src="/awater/lib/jquery.min.js?v=1.0.0"></script>
	<script src="/awater/lib/bootstrap.min.js?v=3.3.6"></script>
	<script src="/awater/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="/awater/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="/awater/lib/plugins/layer-v2.4/layer/layer.js"></script>
	<script src="/awater/js/util_date.js" type="text/javascript"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/AlarmList.js"></script>
	<script src="/awater/js/common.js"></script> 
</html>
