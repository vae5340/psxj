<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>登录</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="/awater/lib/jquery.min.js" type="text/javascript"></script>
		<style>
html,body {
	margin: 0px;
	padding: 0px;
}

body {
	background: url("./images/login.jpg");
	filter:
		"progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')"
		;
	-moz-background-size: 100% 100%;
	background-size: 100% 100%;
	width: 100%;
	height: 100%;
	position: absolute;
}

.txt {
	width: 170px;
	height: 39px;
	line-height: 39px;
	border: solid 0px #ffffff;
	color: #8D8D8D;
	font-size: 18px;
	font-weight: bold;
	font-family: '微软雅黑';
	text-align: center;
	background-color: #F3F3F3;
}

input {
	outline: none;
}

</style>
		<script>
			$(document).ready(function(){
				$('.txt').focus(function(){
					if($(this).val()=='用户名'||$(this).val()=='密码'||$(this).val()=='验证码')
						$(this).val('');
					if($(this).attr('id')=='txtPassword'){
						$(this).attr('type','password');
					}
				});
				$('.txt').blur(function(){
					if($(this).val()==''){
						if($(this).attr('id')=='txtUserName')
							$(this).val("用户名");
						if($(this).attr('id')=='txtPassword'){
							$(this).attr('type','text');
							$(this).val("密码");
						}
						if($(this).attr('id')=='txtCheckNumber')
							$(this).val("验证码");
					}
				});
			});
		</script>

	</head>
	<body>
		<form>
			<table align='center' border='0' cellpadding="0" cellspacing='0'
				style='border-collpase: collpase; text-align: center; padding-top: 32%'>
				<tr>
					<td>
						<img src="./images/imageUser.jpg"
							style="width: 47px; height: 39px;"></img>
					</td>
					<td>
						<input type='text' id='txtUserName' style='width: 182px'
							class='txt' value="用户名" />
					</td>
					<td style='width: 4px'></td>
					<td>
						<img src="./images/imgPassword.jpg"
							style="width: 47px; height: 39px;"></img>
					</td>
					<td>
						<input type='text' id='txtPassword' style='width: 167px'
							class='txt' value="密码" />
					</td>
					<td style='width: 4px'></td>
					<td>
						<input type='text' id='txtCheckNumber' class='txt'
							style='width: 130px' value="验证码" />
					</td>
					<td style='width: 4px'></td>
					<td>
						<img src="/agsupport/validateimg"
							style="width: 110px; height: 39px;cursor:hand;"  onclick="this.src='/agsupport/validateimg?'+Math.random()"></img>
					</td>
					<td style='width: 4px'></td>
					<td>
						<img src="./images/imageLogin.jpg"
							style="width: 101px; height: 39px;cursor:hand;"></img>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
