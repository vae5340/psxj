		<script>
			function selectSrc(obj){
				var url=$(obj).attr("src").split(".");
				if($(obj).attr("src").indexOf("hover")<0)
					$(obj).attr("src",url[0]+"-hover."+url[1]);
			}
			function unselectSrc(obj){
				var url=$(obj).attr("src");
				url=url.replace("-hover.",".");
				$(obj).attr("src",url);
			}
			function selectSubSrc(obj){
				var url=$(obj).attr("src");
				url=url.replace("2_","1_");
				$(obj).attr("src",url);
			}
			function unselectSubSrc(obj){
				var url=$(obj).attr("src");
				url=url.replace("1_","2_");
				$(obj).attr("src",url);
			}
			function goToIndexByNo(funNo){
				window.location.href="/awater/index.html?funNo="+encodeURIComponent(funNo);
			}
		</script>
