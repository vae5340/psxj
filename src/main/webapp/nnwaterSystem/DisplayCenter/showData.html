	<head>
		<title>监测点信息展示页</title>
	    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    
	    <link href="../../css/bootstrap.min14ed.css" rel="stylesheet">
		<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="css/displayCenter.css" rel="stylesheet">

	<body>
		<div id="wrapper">
			<div class="content clear">
				<div id="leftPanel">
					<div id="leftTop clear" style="height:145px;width:100%;position:absolute;z-index:5;top:0;">

							<div class="infoTitle">
							<p>实时雨量</p>
							<span>总记录：<em id="sum1">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table1">						
					            </table>
							</div> 
						</div>
						<div class="infoBox">
							<div class="infoTitle">
							<p>管内水位</p>
							<span>总记录：<em id="sum2">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table2">								
								</table>
							</div>
						</div>
						<div class="infoBox">
							<div class="infoTitle">
							<p>流量监测</p>
							<span>总记录：<em id="sum3">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table3"></table>
							</div>
						</div>
						<div class="infoBox">
							<div class="infoTitle">
							<p>河道水位</p>

							</div>
							<div class="tableBox">
								<table id="table4"></table>
							</div>
						</div>
					</div>
					<div id="leftMiddle">

					</div>
					<div id="leftBottom clear" style="height:145px;width:100%;position:absolute;z-index:5;bottom:0;">
						<div class="infoBox">
							<div class="infoTitle">
								<p>河道流量</p>
								<span>总记录：<em id="sum5">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table5"></table>
							</div>
						</div>
						<div class="infoBox">
							<div class="infoTitle">
								<p>泵站监测</p>
								<span>总记录：<em id="sum6">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table6"></table>
							</div>
						</div>
						<div class="infoBox">
							<div class="infoTitle">
								<p>积水监测</p>

							</div>
							<div class="tableBox">
								<table id="table7"></table>
							</div>
						</div>
						<div class="infoBox">
							<div class="infoTitle">
								<p>视频监控</p>
								<span>总记录：<em id="sum8">0条</em></span>
							</div>
							<div class="tableBox">
								<table id="table8"></table>
							</div>
						</div>
					</div>
				</div>

						<img></img>
						<p><span></span>气象局发布<strong></strong></p>
					</div>
					<div class="chart">
						<div class="chartBox">
							<p class="chartTitle p1">管道水位统计</p>
							<div id="chart1" class="chartbody"></div>					
						</div>
						<div class="chartBox">
							<p class="chartTitle p2">气象站点统计</p>
							<div id="chart2" class="chartbody"></div>
						</div>
						<div class="chartBox">
							<p class="chartTitle p3">河道水位统计</p>

		<script type="text/javascript" src="../../lib/plugins/jquery-ui/jquery-ui.min.js"></script>

	    <script type="text/javascript" src="../../js/config/mapConfig.js"></script>
	    <script type="text/javascript" src="../../lib/arcgis_js_api/init.js"></script>
		<script type="text/javascript" src="js/initMap.js"></script>
		<script type="text/javascript" src="../../lib/nifty/nifty.js" ></script>
		<script type="text/javascript" src="../../waterSystem/ssjk/js/ssjk-global.js" ></script><!-- 设施监控全局 -->        
	    <script type="text/javascript" src="../../waterSystem/ssjk/js/ssjk-data.js" ></script><!-- 设施监控数据 --> 
	    <script type="text/javascript" src="../../waterSystem/ssjk/js/ssjk-map.js" ></script><!-- 设施监控地图-->
