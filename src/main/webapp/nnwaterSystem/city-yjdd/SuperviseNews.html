        $(window).load(function(){
            $("#tableDiv").mCustomScrollbar();

<body>
       <div class="content" style="width:100%;height:90%;padding:15px 20px 0px 20px;">
           <form id="form" class="form-horizontal" >
		    	<div class="form-group" >
		    		<label class="col-sm-2 control-label">问题描述</label>
                   	<div class="col-sm-8">
                   		<textarea id="textQ" name="textQ" class="form-control" rows="5" style="max-width: 100%;">各下级防汛应急调度中心请启动相应响应预案。根据目前的预计，“妮妲”在广东登陆后，将继续向西偏北方向移动，并深入广东境内，市区将出现大雨，局部暴雨到大暴雨天气。预计明天下午到晚上，台风前锋开始影响市区，降雨天气将持续到4日白天。</textarea>         
                    </div>
				</div>            
          	</form>
		</div>
       <div style="height: 10%;">
			<div  align="center">
        		<button class="btn btn-primary" type="submit" onclick="sendMessage()">平台通知</button>&nbsp;&nbsp;
				<button class="btn btn-primary" type="submit" onclick="sendMessage()">短信通知</button>&nbsp;&nbsp;
				<button class="btn btn-primary" type="submit" onclick="sendMessage()">紧急通知</button>&nbsp;&nbsp;
				<button class="btn btn-white" type="submit" onclick="closeWindow()">取消</button>
			</div> 
       </div>
       <script>
			function sendMessage(){
       		 	parent.layer.msg("发送成功");
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
       		
       		}
       		function closeWindow(){
       			var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
       		}
       </script>
