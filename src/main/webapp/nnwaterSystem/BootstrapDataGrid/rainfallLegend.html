<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  	<head>
    	<title>降雨格点图例</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			html,body{margin: 0px;}
		</style>
    </head>
  	<body>
		<table cellspacing="1" cellpadding="0">
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">分级(单位,mm)</td>
				<td style="text-align: center;border:1px solid #0058a3;">颜色</td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">>250</td>
				<td style="border:1px solid #0058a3;background-color:rgb(255,0,255);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">100~250</td>
				<td style="border:1px solid #0058a3;background-color:rgb(0,0,255);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">50~100</td>
				<td style="border:1px solid #0058a3;background-color:rgb(0,100,255);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">25~50</td>
				<td style="border:1px solid #0058a3;background-color:rgb(0,150,255);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">10~25</td>
				<td style="border:1px solid #0058a3;background-color:rgb(0,255,255);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">5~10</td>
				<td style="border:1px solid #0058a3;background-color:rgb(100,255,100);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">0.1~5</td>
				<td style="border:1px solid #0058a3;background-color:rgb(180,255,180);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">无降水</td>	
				<td style="border:1px solid #0058a3;background-color:rgb(255,255,180);"></td>
			</tr>
			<tr style="border:1px solid #0058a3;">
				<td style="border:1px solid #0058a3;">缺资料</td>
				<td style="border:1px solid #0058a3;background-color:rgb(255,255,255);"></td>
			</tr>
		</table>
	</body>
</html>
