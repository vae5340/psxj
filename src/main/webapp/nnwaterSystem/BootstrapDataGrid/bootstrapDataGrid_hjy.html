<!DOCTYPE html>
<html>
	<head>
		<title>三级菜单-附属表格-设施数据展示</title>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		
	    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link href="../../css/animate.min.css" rel="stylesheet">
	    <link href="/awater/lib/plugins/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
	   	<style>
		    .control-label{font-weight:400}
		    .col-sm-6 .form-control,.col-sm-8 .form-control{font-size:13px;font-weight:400;padding: 0px 6px}
		    .btn_query{height:25px;width:100%}
	    </style>
	</head>
	<body style="background: rgba(194,233,255,0.8)">
		<div class="animated fadeInRight">
        	<div class="tabletitle"></div>
			<label class="control-label col-sm-1" style="width:80px;padding-right:0px;padding-top:8px;text-align:left;">历史时间</label>
			<div class="col-sm-8" style="margin-bottom:5px;width:74%">
				<input type="text" class="form-control" id="historyTime" onchange="changeTime()">
			</div>
			<div style="padding-top:15px;padding-left:40%;float:left">
				<button type="button" id="btn_query" style="font-size:16px;font-weight:600;" class="btn" onclick="reloadData()">查询</button>
			</div>
    	</div>
	</body>
	<script src="../../lib/jquery.min.js?v=2.1.4"></script>
    <script src="../../lib/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../lib/content.min.js?v=1.0.0"></script>
    <script src="/awater/waterSystem/establishment/js/nnArea.js"></script>   
    <script src="/awater/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/awater/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script> 
	<script src="/awater/js/common.js"></script>
	<script>
	   $(function(){
	      	$("#historyTime").datetimepicker({
	        	language: 'zh-CN',
    			format: 'yyyy-mm-dd hh',
    			minView:'1',
    			autoclose:true,
    			pickerPosition:'bottom-right'
    		});
	   })
	   
	   function changeTime(){
	      setTimeout(function(){$("#historyTime").val($("#historyTime").val()+":00")},100);
	   }
	   
	   function reloadData(){
	        if($("#historyTime").val()==""){
	            parent.layer.msg("请选择时间",{icon:1});
	            return;
	     	}
	     	parent.drainageModelFunctions.use("realtime-rainfall-map",null,{'historyTime':$("#historyTime").val()});
	     	parent.AutoClickLenged(31);
	   }
	</script>
</html>
