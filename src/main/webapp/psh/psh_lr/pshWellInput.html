  	<body>
  	<div class="col-sm-12">
  		<div class="table" id="tabs-11110">
			<div class="tab-content">
				<div class="tab-pane active" id="panel-well">
					<form id="well" class="form-horizontal" >
						<input type="hidden" id="wellIndex" name="wellIndex"/>
						<input type="hidden" id="id" name="id"/>
						<input type="hidden" id="x" name="x"/>
						<input type="hidden" id="y" name="y"/>
						<div class="form-group">
							<label class="col-sm-2 control-label">管类别<font color="red">*</font></label>
							<div class="col-sm-10" style="padding-top:7px">
								<input type="radio" name="pipeType"  value="污水管" > 污水管
								<input type="radio" name="pipeType"  value="雨水管" > 雨水管
								<input type="radio" name="pipeType"  value="雨污合流" > 雨污合流
								<input type="radio" name="pipeType"  value="其他" > 其他
							</div>
						</div>
						<div class="form-group" style="display: none" id="glb">
							<label class="col-sm-2 control-label "></label>
							<div class="col-sm-10">
								<input type="text" class="form-control " name="glb" id="pipeType" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">所连接驳井</label>
							<div class="col-sm-8">
								<input type="hidden" id="wellId" name="wellId"/>
								<input type="text" class="form-control" id="wellIdName"   readonly="readonly"/>
							</div>
							<div class="col-sm-2" style="text-align: right;">
								<button type="button" class="btn btn-primary" onclick="connectWell();">关联井</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">井类别<font color="red">*</font></label>
							<div class="col-sm-10" style="padding-top:7px">
								<input type="radio" name="wellType"  value="合流检测井" > 合流检测井
								<input type="radio" name="wellType"  value="污水检测井" > 污水检测井
								<input type="radio" name="wellType"  value="雨水检测井" > 雨水检测井
								<input type="radio" name="wellType"  value="其他" > 其他
							</div>
						</div>
						<div class="form-group" style="display: none" id="jlb">
							<label class="col-sm-2 control-label "></label>
							<div class="col-sm-10">
								<input type="text" class="form-control " name="jlb" id="wellType" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">井存在的问题</label>
							<div class="col-sm-10" style="padding-top:7px">
								<input type="checkbox" name="wellPro"  value="淤积" > 淤积
								<input type="checkbox" name="wellPro"  value="堵塞" > 堵塞
								<span id="wsld"><input type="checkbox"  name="wellPro"  value="无水流动" > 无水流动</span>
								<span id="qtysld" style="display:none"><input type="checkbox"  name="wellPro"  value="晴天有水流动" > 晴天有水流动</span>
								<input type="checkbox" name="wellPro"  value="其他" > 其他
							</div>
						</div>
						<div class="form-group" style="display: none" id="jczdwt">
							<label class="col-sm-2 control-label "></label>
							<div class="col-sm-10">
								<input type="text" class="form-control " name="jczdwt" id="wellPro" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">排水去向<font color="red">*</font></label>
							<div class="col-sm-10" style="padding-top:7px">
								<input type="radio" name="wellDir"  value="接入管网" > 接入管网
								<input type="radio" name="wellDir"  value="直排水体" > 直排水体
								<input type="radio" name="wellDir"  value="其他" > 其他
							</div>
						</div>
						<div class="form-group" style="display: none" id="psqx">
							<label class="col-sm-2 control-label "></label>
							<div class="col-sm-10">
								<input type="text" class="form-control " name="psqx" id="wellDir" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">排水存在的问题</label>
							<div class="col-sm-10" style="padding-top:7px">
								<input type="checkbox" name="drainPro"  value="雨污混接" > 雨污混接<br/>
								<input type="checkbox" name="drainPro"  value="排水性状异常(描述)" > 排水性状异常(描述)
								<input type="text"  class="showbottom" style="width:350px;display: none" name="ycms" id="ycms" /><br/>
								<input type="checkbox" name="drainPro"  value="偷排" > 偷排<br/>
								<input type="checkbox" name="drainPro"  value="其他(描述)" > 其他(描述)
								<input type="text" class="showbottom" style="width:350px;display: none" name="qtms" id="qtms" />
							</div>
						</div>
					</form>
				</div>
			</div>
