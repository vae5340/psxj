<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>弹窗</title>
		<link type="text/css" rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="js/ztree/css/zTreeStyle/zTreeStyle.css">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script src="js/jquery.min.js"></script>
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ztree/js/jquery.ztree.core.min.js"></script>
		<script src="js/ztree.js"></script>
	</head>

	<body style="background-color: rgba(0,0,0,0.5);">
		<div class="popup">
			<div class="title">
				<span>复制到</span>
				<span class="glyphicon glyphicon-remove"></span>
			</div>

			<ul id="treeDemo" class="ztree">

			</ul>

			<div class="wrap-button">
				<button style="float: left;"><img src="img/xj.png"/>新建文件夹</button>
				<button style="float: right;">取消</button>
				<button style="float: right;">确定</button>

			</div>

		</div>

		<div class="popup share" style="width: 530px;height: 414px;">
			<div class="title">
				<span>分享文件（夹）：system</span>
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<div class="share-dialog">
				<a class="active">
					<img src="img/lianjie_hover.png" />
					<span>分享链接</span>
				</a>
				<a>
					<img src="img/haoyou.png" />
					<span>发给好友</span>
				</a>
				<a>
					<img src="img/youxiang.png" />
					<span>发到邮箱</span>
				</a>
			</div>
			<div class="share-link">
				<div>
					<span class="share-type">分享方式</span>
					<div class="radio">
						<label>
       		 					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 加密
    					</label>
						<span class="tips">仅限拥有密码者可查看，更加隐私安全</span>
					</div>
					<div class="radio">
						<label>
       		 					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 公开
    					</label>
						<span class="tips">任何人可查看或下载，同时出现在您的<a>个人主页</a></span>
					</div>
				</div>
				
				<div class="clear"></div>
				
				<div>
					<span class="share-type">有效期</span>
					<div class="btn-group">
  						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span>
  						</button>
 						<ul class="dropdown-menu">
    						<li><a href="#">永久有效</a></li>
   							<li><a href="#">7天</a></li>
    						<li><a href="#">1天</a></li>
  						</ul>
					</div>
					
					<div class="clear"></div>
					
					<div class="wrap-button" >
						<button style="float: right;">取消</button>
						<button style="float: right;">创建链接</button>
					</div>
				</div>
				

				
			</div>
		</div>

	</body>

</html>
