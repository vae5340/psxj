		<link href="/psxj/systemInfo/js/style.css" rel="stylesheet"/>

	    <style>
			.col-sm-cous{
				width:75px;padding-right:0px;text-align:left;padding-top: 5px;
			}
			/* .form-control {
			    overflow-x: hidden;
			    height: 25px;
			} */
			.form-group{
				margin-bottom: 10px;
			}
			.form-group{
			height: 25px;
			}
			/* .area{
			height: 42px;
			}
			.img{
			height: 100px;
			} */
			.col-sm-2{
				text-align: center;
				margin-left: 0px;

			}
			.table th, .table td {  
				text-align: center;  
				vertical-align: middle!important;  
			}
			.yclssDiv{
				border-style: dashed;

				border-color: #979798;

  	<body>
  	<div class="col-sm-12">
  		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="jbDialogform">
					<div class="form-group">
						<label class="col-sm-4 control-label col-sm-cous" style="width: 45%">预计完成时间<font color="red">*</font></label>
						<div class="col-sm-8" style="width: 55%">
							<input id="yjwcsj" name="yjwcsj" type="text" class="form_datetime form-control"  readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label col-sm-cous" style="width: 45%">是否自行处理<font color="red">*</font></label>
						<div class="col-sm-8" style="width: 55%">
							是<input type="radio" name="isbyself" value="true" >&nbsp;&nbsp;&nbsp;&nbsp;
      						否<input type="radio" name="isbyself"  value="false" checked>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">备注</label>
						<div class="col-sm-9">
							<textarea rows="8" cols="3" id="bz" name="bz" class="form-control"></textarea>
						</div>
					</div>
				</form>
				</div>
		</div>
	</div>
	<div class="modal fade" id="loadingModal">
	<div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
	<div class="progress progress-striped active" style="margin-bottom: 0;">
	<div class="progress-bar" style="width: 100%;"></div>
	</div>
	<h5 style="color:black"> <strong>正在加载...查询可融资金额概需花费2-5分钟，请稍等！</strong> </h5>
	</div>
	</div>
  	</body>
	 <script src="/psxj/lib/jquery.min.js?v=1.0.0"></script>
	 <script src="/psxj/systemInfo/js/viewer/viewer.min.js"></script>
	  <script src="/psxj/lib/bootstrap.min.js?v=3.3.6"></script>
	  <script src="/psxj/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
	  <script src="/psxj/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script>
	  <script src="/psxj/js/util_date.js" type="text/javascript"></script>
	  <script src="/psxj/lib/plugins/layer-v3.0.3/layer/layer.js"></script>
	  <script src="/psxj/lib/plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	  <script src="/psxj/lib/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	  <script type="text/javascript">
  	$(function(){
	$(".form_datetime").datetimepicker({
		 format: "yyyy-mm-dd",
		 autoclose: true,
		 todayBtn: true,
		 todayHighlight: true,
		 showMeridian: true,
		 pickerPosition: "bottom-left",
		 language: 'zh-CN',//中文，需要引用zh-CN.js包
		 startView: 2,//月视图
		 minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
	 }); 
  	});
  	</script>
</html>
