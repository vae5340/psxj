			.col-sm-cous{

			/* .form-group{
			height: 25px;

			height: 100px;

			.col-sm-2{
				text-align: center;
				margin-left: 0px;
				width: 120px;
			}
			.table th, .table td {  
				text-align: center;  
				vertical-align: middle!important;  
			}

			::-webkit-scrollbar-thumb{background-color:#999;}

  	<div class="col-sm-12 mainwrapper">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="myform">
					<div class="form-group">
						<label class="col-sm-1 control-label col-sm-cous" >清单名称</label>
						<div class="col-sm-2" >
							<input type="text" class="form-control" id="assignName" name="assignName" />
						</div>
						<label class="col-sm-1 control-label col-sm-cous" >交办时间</label>
						<div class="col-sm-2">
							<input type="text" class="form_datetime form-control" id="startTime" name="startTime" readOnly />
						</div>
						<div class="col-sm-2">
							<input type="text" class="form_datetime form-control" id="endTime" name="endTime" readOnly />
						</div>
						<div class="col-sm-3">
							<button type="button" id="btn_query" class="btn btn-primary" onclick="search();">查询</button>
							<button type="button" id="btn_query" class="btn btn-default" onclick="resets();">重置</button>
						 </div>
			     	</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<table id="table"></table>
		</div>
	</div>
