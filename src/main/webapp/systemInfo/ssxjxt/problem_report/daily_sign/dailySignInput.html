  		<div class="tabbable" id="tabs-148620">

				<form id="lack" class="form-horizontal">
					<div class="modal-body">
						<input type="hidden" id="id"/>
						<input type="hidden" id="writerId"/>
						<div class="form-group">
							<label class="col-sm-2 control-label">签到人</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="signerName" name="signerName" readonly/>
							</div>
							<label class="col-sm-3 control-label">签到时间</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									id="signTime" name="signTime" readonly/>
							</div>
							<!--data-date-format="yyyy-mm-dd hh:ii"-->
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">电话</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="phone" name="phone" readonly/>
							</div>
							<label class="col-sm-3 control-label">职务</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									   id="title" name="title" readonly/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">所属区域</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="orgName" name="orgName" readonly />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">所属机构</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									   id="directOrgName" name="directOrgName" readonly/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">所属道路</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" class="form-control" id="road" name="road" readonly></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">标识地址</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" class="form-control" id="addr" name="addr" readonly></textarea>
							</div>
						</div>
					</div>
				</form>
			</div>
