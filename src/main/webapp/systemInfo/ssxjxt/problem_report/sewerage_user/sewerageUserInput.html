			.col-sm-cous{
				width:75px;padding-right:0px;text-align:left;padding-top: 5px;
			}
			.form-group{
				margin-bottom: 8px;
			}
			/* .form-group{
			height: 25px;
			}
			.area{
			height: 42px;

			.img{
			height: 100px;

			.col-sm-2{
				text-align: center;
				margin-left: 0px;
				width: 120px;
			}
			.table th, .table td {  
				text-align: center;  
				vertical-align: middle!important;  
			} 
			/**滚动狂样式*/
			::-webkit-scrollbar-thumb{background-color:#999;}
			::-webkit-scrollbar{width:5px;background-color:#F5F5F5;}

  	<body>
  	<div class="col-sm-12">
  		<div class="table" id="tabs-11110">
			<div class="tab-content">
				<div class="tab-pane active" id="panel-qs">
				    <legend>&nbsp;<font color="blue">基本信息</font></legend>
					<form id="sewerage" class="form-horizontal" >
						<input type="hidden" id="id" name="id"/>
						<div class="form-group">
							<label class="col-sm-2 control-label">行政区<font color="red">*</font>:</label>
							<div class="col-sm-4">
								<select class="form-control" name="administrative" id="administrative"  required>
									<option value=""></option>
									<option value="天河区">天河区</option>
									<option value="番禺区">番禺区</option>
									<option value="黄埔区">黄埔区</option>
									<option value="白云区">白云区</option>
									<option value="南沙区">南沙区</option>
									<option value="海珠区">海珠区</option>
									<option value="荔湾区">荔湾区</option>
									<option value="花都区">花都区</option>
									<option value="越秀区">越秀区</option>
									<option value="增城区">增城区</option>
									<option value="从化区">从化区</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">项目名称<font color="red">*</font>:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="entryName" id="entryName" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">许可证号<font color="red">*</font>:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="licenseKey" name="licenseKey" required />
							</div>
							<label class="col-sm-2 control-label">排水户类型<font color="red">*</font>:</label>
							<div class="col-sm-4">
								<select class="form-control" id="type" name="type" required >
									<option value=""></option>
									<option value="0">重点排水户</option>
									<option value="1">一般排水户</option>
								</select>
							</div>
						</div>
					</form>
					<div style="margin-top:30px">
						<legend>&nbsp;<font color="blue">附件信息</font></legend>
					</div>
					<form id="uploadform" class="form-horizontal" role="form"  style="margin-top:15px;">
	                    <div class="form-group">
	                        <label class="control-label col-sm-2">排水许可证:</label>
	                        <div class="col-sm-10">
	                            <input type="file" name="file" id="licenceFile" multiple class="file-loading form-control" />
	                        </div>
	                    </div>
	                    <div class="form-group" id="licence" style="margin:15px auto;display:none">
	                    	<table id="licenceFileTable" class="table table-bordered" ></table>
	                    </div>
	                    <div class="form-group">
	                        <label class="control-label col-sm-2">准予行政许可决定书:</label>
	                        <div class="col-sm-10">
	                            <input type="file" name="file" id="licenseDecisionFile" multiple class="file-loading form-control" />
	                        </div>
	                    </div>
	                    <div class="form-group" id="licenseDecision" style="margin:15px auto;display:none">
	                    	<table id="licenseDecisionFileTable" class="table table-bordered" ></table>
	                    </div>
	                    <div class="form-group">
	                        <label class="control-label col-sm-2">排水平面图:</label>
	                        <div class="col-sm-10">
	                            <input type="file" name="file" id="imageFile" multiple class="file-loading form-control" />
	                        </div>
	                    </div>
	                    <div class="form-group" id="image" style="margin:15px auto;display:none">
	                    	<table id="imageFileTable" class="table table-bordered" ></table>
	                    </div>
	                </form>
				</div>
			</div>
		</div>
	</div>
	
  	</body>

     <script src="/psxj/systemInfo/ssxjxt/lib/plugins/bootstrap-fileinput/fileinput.min.js"></script>

	<script src="js/common.js"></script>
	<script src="js/sewerageUserInput.js"></script>
</html>
