<div class="container">
	<div class="row clearfix ">
		<div class="col-sm-6 column" >
					<div class="modal-body" style="border: 0px solid #777;">
					<form id="corrack"  class="form-horizontal" >
						<input type="hidden" id="id" name="id"/>
						<input type="hidden" id="checkState" name="checkState"/>
						<!-- 问题上报需要 -->
						<input type="hidden" id="x" name="x"/>
						<input type="hidden" id="y" name="y"/>
						<input type="hidden" id="objectId" name="objectId"/>
						<input type="hidden" id="usid" name="usid"/>
						<input type="hidden" id="childCodeCode" name="childCodeCode"/>
						
						<legend>&nbsp;上报信息<label id="newlab"></label></legend>
						<div class="form-group">
							<label class="col-sm-3 control-label">审核状态</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="checkStateView" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group attr">
							<label class="col-sm-3 control-label">设施类型</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="layerName" name="layerName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">核准类型</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="correctType" name="correctType" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group area" >
							<label class="col-sm-3 control-label">设施位置</label>
							<div class="col-sm-9">
								<textarea rows="2"  class="form-control" id="addr" name="addr"></textarea>
							</div>
						</div>
						<div class="form-group area" >
							<label class="col-sm-3 control-label">所在道路</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" class="form-control" id="road" name="road"></textarea>
							</div>
						</div>
						<div class="form-group attr" style="display: none">
							<label class="col-sm-3 control-label" id="attr_attrOne">设施属性1</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="attrOne" name="attrOne" />
							</div>
						</div>
						<div class="form-group attr" style="display: none">
							<label class="col-sm-3 control-label" id="attr_attrTwo">设施属性2</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="attrTwo" name="attrTwo" />
							</div>
						</div>
						<div class="form-group attr" style="display: none">
							<label class="col-sm-3 control-label" id="attr_attrThree">设施属性3</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="attrThree" name="attrThree" />
							</div>
						</div>
						<div class="form-group attr" style="display: none">
							<label class="col-sm-3 control-label" id="attr_attrFour">设施属性4</label>
							<div class="col-sm-9" id="attrFour_div">
								<input type="text" class="form-control" id="attrFour" name="attrFour" />
							</div>
						</div>
						<div class="form-group" style="display:none">
							<label class="col-sm-3 control-label" id="attr_attrThree">已挂牌编号</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="attrFive" name="attrFive" />
							</div>
						</div>
						<div class="form-group img">
							<label class="col-sm-3 control-label">图片列表</label>
							<div class="col-sm-9" style="border: 1px solid #b5bcc7;border-radius:5px;left:15px;width:calc(75% - 30px);">
								<ul id="img-view" style="list-style: none;margin-left:-40px"></ul>
							</div>
						</div>
						<div class="form-group area" style="margin-top: 2px;">
							<label class="col-sm-3 control-label">问题类型</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" id="pcode" name=pcode class="form-control" readonly="readonly"></textarea>
								<textarea rows="3" cols="2" id="childCode" name=childCode class="form-control" readonly="readonly"></textarea>
							</div>
						</div>
						<div class="form-group" style="margin-top: 5px;">
							<label class="col-sm-3 control-label">管理状态</label>
							<div class="col-sm-9">
								<input type="text" id="cityVillage" name="cityVillage" class="form-control"></input>
							</div>
						</div>
						<div class="form-group area">
							<label class="col-sm-3 control-label">上报说明</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" id="description" name="description" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">上报人</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="markPerson" name="markPerson" disabled="disabled"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">上报单位</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="parentOrgName" name="parentOrgName" disabled="disabled"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">上报时间</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  data-date-format="yyyy-mm-dd hh:ii:ss"
									id="markTime" name="markTime" disabled="disabled"/>
							</div>
						</div>
<div style="display: none" id="shDiv">
<!-- 
						<div class="form-group">
							<label class="col-sm-3 control-label">修改时间</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  data-date-format="yyyy-mm-dd hh:ii:ss"
									id="updateTime" name="updateTime" disabled="disabled"/>
							</div>
						</div>
 -->						
						<div class="form-group">
							<label class="col-sm-3 control-label">审核人</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="checkPerson" name="checkPerson" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">审核时间</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" data-date-format="yyyy-mm-dd hh:ii"
									id="checkTime" name="checkTime" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">审核备注</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" id="checkDesription" name="checkDesription" class="form-control" readonly="readonly"></textarea>
							</div>
						</div>
						<a onclick="checkRecord()" class='btn btn-primary '>查看历史审核意见</a>
</div>				
					</form> 
					</div>
			</div>	
				<div class="col-sm-6 column" >
				<div class="modal-body"  style="border: 0px solid #777;">
					<form class="form-horizontal" id="oldForm" >
					<legend>&nbsp;原始属性<label id="oldlab"></label></legend>
						<div class="form-group old" >
							<div class="col-sm-9" style="height:27px">
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrOne"></label>
							<div class="col-sm-9" style="height:27px">
								<!-- <input type="text" class="form-control" id="oldOne" name="oldOne"  readonly="readonly"/> -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" ></label>
							<div class="col-sm-9" style="height:27px">
							</div>
						</div>
						<div class="form-group old area" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrTwo">设施属性2</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" id="originAddr" name="originAddr" class="form-control" readonly="readonly"></textarea>
							</div>
						</div>
						<div class="form-group old area" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrThree">设施属性3</label>
							<div class="col-sm-9">
								<textarea rows="2" cols="2" id="originRoad" name="originRoad"  class="form-control" readonly="readonly"></textarea>
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrFour"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="originAttrOne" name="originAttrOne"  readonly="readonly"/>
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrFive">设施属性5</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="originAttrTwo" name="originAttrTwo"  readonly="readonly"/>
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrSix">设施属性6</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="originAttrThree" name="originAttrThree"  readonly="readonly"/>
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrSeven">设施属性7</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="originAttrFour" name="originAttrFour" readonly="readonly" />
							</div>
						</div>
						<div class="form-group old" style="display: none">
							<label class="col-sm-3 control-label" id="old_attrEight">设施属性8</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="originAttrFive" name="originAttrFive" readonly="readonly" />
							</div>
						</div>
					</form>
		</div>
	</div>
</div>
