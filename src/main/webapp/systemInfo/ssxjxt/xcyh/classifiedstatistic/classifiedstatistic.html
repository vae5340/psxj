<div class="desktop-container" style="height:100%;width:100%;">
    <div class="collapsecontainer" style="padding-left:5px;padding-top:10px;">

            起<input type="text" id="dateFrom" class="app-datepick" style="width:90px;"/>
            止<input type="text" id="dateTo" class="app-datepick" style="width:90px;"/>

        </div>
        <div id="stat-panel" class="stat-panel" style="display:block">
            <div class="stat-table" style="top:57px;left:8px;"></div>
            <div class="stat-chart" style="position:absolute;top:49%;bottom:0;left:0px;width:99%;"></div>
            <div class="stat-chart-tip" style="position:absolute;top:46%;bottom:0;left:0px;right:0;display:none;color:#1d1d1d;font-size:14px;text-align:center;padding-top:30%;">查询无数据</div>
        </div>
