<!DOCTYPE html>
<html lang="en">
<head>
    <title>责任网格绑定</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/page-style.css" rel="stylesheet" type="text/css"/>
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/plugins/bootstrap-table/bootstrap-editable.css" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/plugins/bootstrapvalidator/bootstrapValidator.css" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/animate.min.css" rel="stylesheet">
    <link href="/psxj/systemInfo/ssxjxt/style/blue/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/psxj/systemInfo/ssxjxt/lib/plugins/zTree/css/zTreeStyle/metro.css"/>
    <style>
        .metadatatable-container .form-group {
            border-bottom-width: 0px;
        }
    </style>
</head>
<body>
<div class="metadatatable-container" style="display: inline-block;width:100%;height:94%;margin-top:5px;">
    <div class="col-xs-12 row" style="height:100%;">
        <div class="col-xs-4 " style="height:100%;">
            <div class="panel panel-blue" style="height:100%;width:100%;overflow:auto;border-color: rgb(104,171,234);">
                <div class="panel-heading" style="width:100%;height: 40px;padding-top: 5px;">
                    <div class="role-head-logo"></div>
                    <div style="color: #FFFFFF;font-family: 黑体;font-size: 14px;text-align: left;margin-left:30px;margin-top:5px;">
                        巡查员
                    </div>
                </div>
                <div class="panel panel-blue">
                    <div class="panel-body newtree">
                        <div id="patrolUser_tree" class="ztree" style="text-align:left;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8 " style="height:100%;">
            <!--标签页-->
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#dutyGrid_view" aria-controls="dutyGrid_view" role="tab" data-toggle="tab">绑定责任网格</a>
                </li>
                <li role="presentation">
                    <a href="#patrolUserInfo_view" aria-controls="patrolUserInfo_view" role="tab" data-toggle="tab">巡查员信息</a>
                </li>
                <li role="presentation" class="navbar-right" style="margin-right:5px;">
                    <button class="btn btn-primary" onclick="savePatrolBinding()">保存</button>
                </li>
            </ul>
            <div id="tab-content-panel" class="tab-content  panel panel-grad"
                 style="height:94.9%;border-color:rgb(104,171,234);">
                <div role="tabpanel" class="tab-pane active" id="dutyGrid_view"
                     style="overflow-y:auto;height:100%;position: relative">
                    <!-- 地图-->
                    <div class="panel" style="left:0px;right:40%;bottom: 0px;top:0px;margin: 20px 10px 20px 20px;border-color:rgb(104,171,234);position: absolute">
                        <iframe id="mapDiv" data-id="mapDiv" class="J_iframe" target="_self" frameborder="0" style="height: 100%;width: 100%;" src="/psxj/systemInfo/ssxjxt/municipalbuild/zrwgpz/zrwgbd/zrwgbdMap.html"></iframe>
                    </div>
                    <!-- 责任网格-->
                    <div class="panel"
                         style="left:60%;right:0px;bottom: 0px;top:0px;margin: 20px 20px 20px 10px;border-color:rgb(104,171,234);position: absolute">
                        <div class="panel panel-blue"
                             style="height:100%;width:100%;overflow:auto;border-color: rgb(104,171,234);">
                            <div class="panel-heading" style="width:100%;height: 40px;padding-top: 5px;">
                                <div class="role-head-logo"></div>
                                <div style="color: #FFFFFF;font-family: 黑体;font-size: 14px;text-align: left;margin-left:30px;margin-top:5px;">
                                    所在责任网格
                                </div>
                            </div>
                            <div id="dutyGrid_tree" class="ztree"
                                 style="left:0;right:0px;bottom: 0px;top:41px;text-align:left;overflow-y: auto;position: absolute;padding-top: 10px;padding-left: 10%;"></div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="patrolUserInfo_view" style="overflow-y:auto;height:100%;">
                    <form id="myform" class="form-horizontal" role="form" style="margin-top:15px;width:95%;">
                        <div class="form-group"><label class="control-label col-sm-2" for="userCode">用户编号:</label>
                            <div class="col-sm-4"><input id="userCode" name="userCode" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="userName">用户姓名:</label>
                            <div class="col-sm-4"><input id="userName" name="userName" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="position">在岗情况:</label>
                            <div class="col-sm-4"><input id="position" name="position" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="sortNo">排列顺序:</label>
                            <div class="col-sm-4"><input id="sortNo" name="sortNo" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="certMode">认证模式:</label>
                            <div class="col-sm-4"><input id="certMode" name="certMode" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="cssStyle">界面风格:</label>
                            <div class="col-sm-4"><input id="cssStyle" name="cssStyle" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="title">称谓:</label>
                            <div class="col-sm-4"><input id="title" name="title" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="sex">性别:</label>
                            <div class="col-sm-4"><input id="sex" name="sex" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="officeTel">办公电话:</label>
                            <div class="col-sm-4"><input id="officeTel" name="officeTel" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="mobile">手机号码:</label>
                            <div class="col-sm-4"><input id="mobile" name="mobile" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="rtx">RTX号:</label>
                            <div class="col-sm-4"><input id="rtx" name="rtx" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="qq">QQ号:</label>
                            <div class="col-sm-4"><input id="qq" name="qq" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="msn">MSN号:</label>
                            <div class="col-sm-4"><input id="msn" name="msn" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="seatNo">座位号:</label>
                            <div class="col-sm-4"><input id="seatNo" name="seatNo" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                        <div class="form-group"><label class="control-label col-sm-2" for="email">电子邮箱:</label>
                            <div class="col-sm-4"><input id="email" name="email" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                            <label class="control-label col-sm-2" for="remark">备注:</label>
                            <div class="col-sm-4"><input id="remark" name="remark" value=""
                                                         class="form-control" maxlength="200" readonly></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/psxj/systemInfo/ssxjxt/lib/jquery.min.js?v=1.0.0"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/asi/common/common.js"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/plugins/zTree/js/jquery.ztree.all-3.5.min.js"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/bootstrap.min.js?v=3.3.6"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" charset="UTF-8"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/plugins/bootstrapvalidator/bootstrapValidator.js"></script>
<script src="/psxj/systemInfo/ssxjxt/lib/plugins/layer-v2.4/layer/layer.js"></script>
<script type="text/javascript" src="/psxj/js/config/dojoConfig.js"></script>
<script type="text/javascript" src="/psxj/js/config/mapConfig.js"></script>
<script type="text/javascript" src="/psxj/lib/arcgis_js_api/init.js"></script>
<script src="/psxj/systemInfo/ssxjxt/municipalbuild/zrwgpz/zrwgbd/js/zrwgbd.js"></script>
</html>
