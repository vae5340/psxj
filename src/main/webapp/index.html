				0%{opacity: 1;}

			/* 添加兼容性前缀 */
			@-webkit-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-moz-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-ms-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-o-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			/* 定义blink类*/
			.blink{
