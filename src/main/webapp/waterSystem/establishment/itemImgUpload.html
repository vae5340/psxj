	<style>
		html,body{
			width:100%;
			height:100%;
			padding:0px;
			margin:0px
		}
		.imgBox{
			border:2px solid #c0c0c0;
			border-radius: 5px;
			
		}
		.closeBtn{
			width:28px;
			height:28px;
			position:absolute;
			right:2px;
			top:2px;
			background: white;
			opacity:0.7;
			border-radius:14px;
			background-image: url('/awater/img/close.png');
			background-size:cover;
			cursor: pointer;
		}
		.closeBtn:hover{
			width:28px;
			height:28px;
			background: #d4d4d4;
			opacity:0.7;
			background-image: url('/awater/img/close.png');
			background-size:cover;
		}

	<body>
		<div class="container-fluid" style="height:100%;width:100%;">

				<label class="col-sm-2 control-label">上传图片</label>
				<div class="col-sm-8">
					<form enctype="multipart/form-data" id="itemImgUploadForm" method="post">
						<input class="projectfile" multiple type="file" id="uploadImage" name="uploadImage" accept="image/*"/>
						<!--<input type="file" id="fileGroupId" name="fileGroupId">-->
					</form>
				</div>
				<div class="col-sm-2">
					<button class="btn btn-primary" style="width:100%" onClick="uploadImg()">上传</button>
				</div>
			</div>
