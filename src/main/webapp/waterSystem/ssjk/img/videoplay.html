<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=IE8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>video</title>
	<style>
		html,body{width:100%;height:100%;}
		body{margin:0;padding:0;font-size:12px; font-family:"微软雅黑";}
		body,div,h1,img, h2, h3, h4, h5, h6, hr, p, dl, dt, dd, ul, ol, li, pre, fieldset, lengend, textarea,table, th, td{ margin: 0;padding: 0;}
		*{margin:0;padding:0;}
		a{text-decoration:none;}
		li{list-style:none;}
		.clear:after{content:"";display:block;clear:both;}
		.clear{zoom:1;}
		.container{margin:0 auto;width:850px;height:345px;background-repeat:no-repeat;padding:0 20px;
		background-image: url(body_bg.png);  
		background-size:cover;
		filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='body_bg.png',sizingMethod='scale'); }
		.left{float:left;width:60%;height:auto;margin-right:5%;margin-top:20px;}
		.right{float:right;width:35%;height:100%;position:relative;}
		
		.top{position:absolute;left:50%;margin-left:-80px;width:160px;height:160px;
			
		}
		.top a{width:46px;height:46px;display:block;position:absolute;}
		
		.btnLeft{top:55px;left:5px;}
		.top a img{width:46px;height:46px;}
		
		.btnTop{top:5px;left:56px;}
		
		.btnBottom{bottom:4px;left:56px;}
		
		.btnRight{top:55px;right:5px;}
		
		
		.middle{position:absolute;top:54%;left:50%;margin-left:-80px;width:160px;text-align:center;}
		.btnGroup{margin-bottom:10px;}
		.btnGroup a{position:relative;height: 20px;display: inline-block;}
		.btnGroup a img{width:28px;height:20px;}
		.btn_l:hover{background:url(downHover.png);}
		.btnGroup span{font-size:16px;line-height:20px;color:#666;padding:0 5px;vertical-align:top;}	

		.btnRefresh{position:absolute;top:105%;left:50%;margin-left:-80px;width:160px;}
		.btnRefresh a{position:relative;height: 46px;display: inline-block;}
		.btnRefresh a img{width:68px;height:26px;}
		.btnRefresh a span{position:absolute;top:4px;left:50%;font-size:12px;color:#666;}	
		.btnRefresh a .span2{margin-left:-12px;}
		.btnRefresh a .span1{margin-left:-24px;}
		.btnRefresh a:hover span{color:#fd7c86;cursor:pointer;}
		
	</style>
    
</head>
	<body>
		<div class="container clear">
			<div class="left">
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
			</div>
			<div class="right">
				<div class="top">
					<img src="playControler.png" class="top"></img>
					<a class="btnLeft"><img src="trans.png"></img></a>
					<a class="btnTop"><img src="trans.png"></img></a>					
					<a class="btnRight"><img src="trans.png"></img></a>
					<a class="btnBottom"><img src="trans.png"></img></a>
					
				</div>
				
				<div class="middle">
					<div class="btnGroup">
						<a><img class="btn_l" src="btnDown.png"></img></a>						
						<span>文字内容</span>
						<a><img class="btn_r" src="btnUp.png"></img></a>
					</div>
					<div class="btnGroup">
						<a><img class="btn_l" src="btnDown.png"></img></a>						
						<span>文字内容</span>
						<a><img class="btn_r" src="btnUp.png"></img></a>
					</div>
					<div class="btnGroup">
						<a><img class="btn_l" src="btnDown.png"></img></a>						
						<span>文字内容</span>
						<a><img class="btn_r" src="btnUp.png"></img></a>
					</div>
					<div class="btnRefresh">
						<a><img src="refresh.png"></img><span class="span1">刷新刷新</span></a>
						<a><img src="refresh.png"><span class="span2">刷新</span></a>						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="jquery.min.js"></script>
	<script>
		$(".btn_l").hover(function(){
			$(this).attr('src','downH.png');
		},function(){
			$(this).attr('src','btnDown.png');
		});
		$(".btn_r").hover(function(){
			$(this).attr('src','upH.png');
		},function(){
			$(this).attr('src','btnUp.png');
		});
		$(".btnLeft").hover(function(){
			$(this).children().attr('src','leftBtn.png');
		},function(){
			$(this).children().attr('src','trans.png');
		});
		$(".btnRight").hover(function(){
			$(this).children().attr('src','rightBtn.png');
		},function(){
			$(this).children().attr('src','trans.png');
		});
		$(".btnTop").hover(function(){
			$(this).children().attr('src','topBtn.png');
		},function(){
			$(this).children().attr('src','trans.png');
		});
		$(".btnBottom").hover(function(){
			$(this).children().attr('src','bottomBtn.png');
		},function(){
			$(this).children().attr('src','trans.png');
		});
		
	</script>
	
</html>
