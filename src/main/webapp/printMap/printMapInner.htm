		    @keyframes blink{
				0%{opacity: 1;}
			  	50%{opacity: 1;}
			  	50.01%{opacity: 0;} /* 注意这里定义50.01%立刻透明度为０，可以设置闪烁效果 */
			  	100%{opacity: 0;} 
			}
			/* 添加兼容性前缀 */
			@-webkit-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-moz-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-ms-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			@-o-keyframes blink {
			    0% { opacity: 1; }
			    50% { opacity: 1; }
			    50.01% { opacity: 0; }
			    100% { opacity: 0; }
			}
			
			/* 定义blink类*/
			.blink{
			    animation: blink 2s linear infinite;  
			    /* 其它浏览器兼容性前缀 */
			    -webkit-animation: blink 2s linear infinite;
			    -moz-animation: blink 2s linear infinite;
			    -ms-animation: blink 2s linear infinite;
			    -o-animation: blink 2s linear infinite;
			    color: #dd4814;
			}			
			#search_location {

			    border-radius: 5px;
			    height: 30px; 
			    font-size: 14px;
			}
			.form-control {
